<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="components.css">
  <title>主页</title>
  <style>
*{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, "Noto Sans";
      background: transparent; /* for iframe embedding */
      color:var(--text);
    }

    .container{
      padding:22px;
      max-width: 1180px;
      width:100%;
      margin:0 auto;
    }

    /* Cards */
    .stats{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
      margin-bottom:14px;
    }
.stat{
      padding:16px 16px 14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }
    .stat .label{
      font-size:13px;
      color:var(--muted);
      font-weight:800;
      margin-bottom:8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .stat .value{
      font-size:30px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1;
    }
    .stat .delta{
      font-size:13px;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:10px;
    }
    .up{ color:var(--green); }
    .down{ color:var(--red); }
    .pill{
      padding:2px 8px;
      border-radius:999px;
      background:#f7f9fd;
      color:#3b4a60;
      font-size:12px;
      font-weight:900;
      border:1px solid var(--border);
    }

    /* Grid layout */
    .grid{
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    .c-card-header{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }
    .c-card-header .h{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .c-card-header .dot{
      width:10px;height:10px;border-radius:999px;
      background:var(--blue);
      box-shadow: 0 0 0 6px rgba(47,111,236,.14);
    }
    .c-card-header h2{
      margin:0;
      font-size:15px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .c-card-header .tools{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .tool{
      width:34px;height:34px;border-radius:12px;
      border:1px solid var(--border);
      background: rgba(247,249,253,.95);
      cursor:pointer;
      display:grid;
      place-items:center;
      color:#405169;
      transition: transform .12s ease, background .15s ease, border-color .15s ease, box-shadow .12s ease;
    }
    .tool:hover{
      background: rgba(59,130,246,.08);
      border-color: rgba(59,130,246,.18);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(31,53,90,.06);
    }

    /* Chart placeholder */
    .chart{
      padding:14px 16px 16px;
    }
    .legend{
      display:flex;
      gap:14px;
      align-items:center;
      padding:8px 2px 10px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }
    .lg{
      display:flex; align-items:center; gap:8px;
    }
    .lg i{ width:10px;height:10px;border-radius:999px; display:inline-block; }
    .lg .b{ background:var(--blue); }
    .lg .p{ background:var(--purple); }

    .chart svg{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(47,111,236,.08), rgba(124,58,237,.06));
      border:1px solid var(--border);
    }

    /* Tasks / list */
    .list{
      padding:12px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.92);
    }
    .row .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .check{
      width:18px;height:18px;
      border-radius:6px;
      border:2px solid rgba(28,123,255,.22);
      background: rgba(28,123,255,.10);
    }
    .row .name{
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .name-wrap{
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .name-wrap .sub{
      margin-top:2px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      line-height:1.1;
    }
    .select{
      border:1px solid var(--border);
      background: rgba(247,249,253,.95);
      border-radius:10px;
      padding:8px 10px;
      font-weight:900;
      font-size:12px;
      color:#3b4a60;
    }

    /* Bottom cards */
    .grid2{
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:14px;
      margin-top:14px;
    }

    .progress{
      padding:10px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .pitem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .pitem .meta{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .ico{
      width:18px;height:18px; flex:0 0 auto;
      display:inline-block;
      border-radius:6px;
      position:relative;
    }
    .pitem .meta b{
      font-size:13px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pitem small{
      color:var(--muted);
      font-weight:900;
      white-space:nowrap;
    }
    .bar{
      flex:1;
      height:12px;
      border-radius:999px;
      background: rgba(28,123,255,.10);
      border:1px solid var(--border);
      overflow:hidden;
      min-width:120px;
    }
    .bar > span{
      display:block;
      height:100%;
      width:60%;
      background:var(--blue);
      border-radius:999px;
    }

    .activity{
      padding:10px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
    }
    .a .who{
      display:flex; align-items:center; gap:10px; min-width:0;
    }
    .face{
      width:28px;height:28px;border-radius:999px;
      background:#e5e7eb;
      border:2px solid #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,.08);
    }
    .a .txt{
      min-width:0;
    }
    .a .txt b{
      display:block;
      font-size:13px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .a .txt small{
      display:block;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:260px;
    }
    .a .time{
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }

    /* Responsive */
    @media (max-width: 1100px){
      .stats{ grid-template-columns: repeat(2, 1fr); }
      .grid,.grid2{ grid-template-columns: 1fr; }
    }
    @media (max-width: 820px){
      .container{ padding:16px; }
    }
  </style>
</head>
<body>
  <section class="container">
    <!-- Stat cards -->
    <section class="stats">
      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">本周match数</div>
            <div class="value">12,580</div>
            <div class="delta up">▲ 8.5% <span class="pill">vs 上周</span></div>
          </div>
        </div>
      </div>

      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">今天match数</div>
            <div class="value">324</div>
            <div class="delta up">▲ 2.3% <span class="pill">vs 昨天</span></div>
          </div>
        </div>
      </div>

      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">本月入场人数</div>
            <div class="value">18</div>
            <div class="delta down">▼ 1.2% <span class="pill">vs 上周</span></div>
          </div>
        </div>
      </div>

      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">两周内求案件人数</div>
            <div class="value">¥52,780</div>
            <div class="delta up">▲ 15.7% <span class="pill">MTD</span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Middle grid -->
    <section class="grid">
      <!-- Chart card -->
      <div class="c-card">
        <div class="c-card-header">
          <div class="h">
            <span class="dot"></span>
            <h2>趋势统计</h2>
          </div>
          <div class="tools">
            <button class="tool" title="下载">⤓</button>
            <button class="tool" title="更多">⋯</button>
          </div>
        </div>

        <div class="chart">
          <div class="legend">
            <div class="lg"><i class="b"></i> 入场人数</div>
            <div class="lg"><i class="p"></i> 退场人数</div>
          </div>

          <!-- SVG 折线图（示意，便于直接预览） -->
          <svg viewBox="0 0 900 320" aria-label="line chart">
            <g opacity=".55">
              <line x1="60" y1="50" x2="860" y2="50" stroke="#e5e7eb"/>
              <line x1="60" y1="110" x2="860" y2="110" stroke="#e5e7eb"/>
              <line x1="60" y1="170" x2="860" y2="170" stroke="#e5e7eb"/>
              <line x1="60" y1="230" x2="860" y2="230" stroke="#e5e7eb"/>
              <line x1="60" y1="290" x2="860" y2="290" stroke="#e5e7eb"/>
            </g>

            <g fill="#6b7686" font-size="14" font-weight="800">
              <text x="70" y="310">Mon</text>
              <text x="190" y="310">Tue</text>
              <text x="310" y="310">Wed</text>
              <text x="430" y="310">Thu</text>
              <text x="550" y="310">Fri</text>
              <text x="670" y="310">Sat</text>
              <text x="790" y="310">Sun</text>
            </g>

            <path d="M60 240
                     C120 180, 160 210, 200 170
                     S280 120, 320 150
                     S400 210, 440 160
                     S520 80, 560 120
                     S640 220, 680 170
                     S760 70, 860 110
                     L860 290 L60 290 Z"
                  fill="rgba(47,111,236,.18)"/>

            <path d="M60 265
                     C120 230, 160 250, 200 235
                     S280 185, 320 200
                     S400 235, 440 215
                     S520 140, 560 165
                     S640 240, 680 205
                     S760 120, 860 145
                     L860 290 L60 290 Z"
                  fill="rgba(124,58,237,.14)"/>

            <path d="M60 240
                     C120 180, 160 210, 200 170
                     S280 120, 320 150
                     S400 210, 440 160
                     S520 80, 560 120
                     S640 220, 680 170
                     S760 70, 860 110"
                  fill="none" stroke="#2f6fec" stroke-width="5" stroke-linecap="round"/>

            <path d="M60 265
                     C120 230, 160 250, 200 235
                     S280 185, 320 200
                     S400 235, 440 215
                     S520 140, 560 165
                     S640 240, 680 205
                     S760 120, 860 145"
                  fill="none" stroke="#7c3aed" stroke-width="5" stroke-linecap="round"/>

            <g>
              <circle cx="200" cy="170" r="6" fill="#2f6fec"/>
              <circle cx="560" cy="120" r="6" fill="#2f6fec"/>
              <circle cx="860" cy="110" r="6" fill="#2f6fec"/>
              <circle cx="200" cy="235" r="6" fill="#7c3aed"/>
              <circle cx="560" cy="165" r="6" fill="#7c3aed"/>
              <circle cx="860" cy="145" r="6" fill="#7c3aed"/>
            </g>
          </svg>
        </div>
      </div>

      <!-- Task list -->
      <div class="c-card">
        <div class="c-card-header">
          <div class="h">
            <span class="dot" style="background:var(--purple)"></span>
            <h2>当月营业技术者（4名）</h2>
          </div>
          <select class="select" aria-label="筛选">
            <option>营业概览</option>
            <option>本周</option>
            <option>本月</option>
          </select>
        </div>

        <div class="list">
          <div class="row">
            <div class="left">
              <div class="check"></div>
              <div class="name-wrap">
                <div class="name">张三</div>
                <div class="sub">java</div>
              </div>
            </div>
            <button class="c-btn c-btn-success c-btn-sm">通过 →</button>
          </div>

          <div class="row">
            <div class="left">
              <div class="check"></div>
              <div class="name-wrap">
                <div class="name">李四</div>
                <div class="sub">C#</div>
              </div>
            </div>
            <button class="c-btn c-btn-primary c-btn-sm">1/2 →</button>
          </div>

          <div class="row">
            <div class="left">
              <div class="check"></div>
              <div class="name-wrap">
                <div class="name">王五</div>
                <div class="sub">PHP</div>
              </div>
            </div>
            <button class="c-btn c-btn-danger c-btn-sm">待机 →</button>
          </div>

          <div class="row">
            <div class="left">
              <div class="check"></div>
              <div class="name-wrap">
                <div class="name">赵六</div>
                <div class="sub">python</div>
              </div>
            </div>
            <button class="c-btn c-btn-warn c-btn-sm">结果等待 →</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Bottom grid -->
    <section class="grid2">
      <!-- Progress -->
      <div class="c-card">
        <div class="c-card-header">
          <div class="h">
            <span class="dot" style="background:var(--green)"></span>
            <h2>当月入场</h2>
          </div>
          <div class="tools">
            <button class="tool" title="统计">▦</button>
            <button class="tool" title="更多">⋯</button>
          </div>
        </div>

        <div class="progress">
          <div class="pitem">
            <div class="meta">
              <span class="ico" style="background:rgba(47,111,236,.18)"></span>
              <b>井氏</b>
              <small>新大久保</small>
            </div>
            <div class="bar" aria-label="75%">
              <span style="width:75%"></span>
            </div>
            <small>5日</small>
          </div>

          <div class="pitem">
            <div class="meta">
              <span class="ico" style="background:rgba(124,58,237,.18)"></span>
              <b>矢田</b>
              <small>上野</small>
            </div>
            <div class="bar" aria-label="40%">
              <span style="width:40%; background:var(--purple)"></span>
            </div>
            <small>28日</small>
          </div>

          <div class="pitem">
            <div class="meta">
              <span class="ico" style="background:rgba(22,163,74,.18)"></span>
              <b>澤田</b>
              <small>池袋</small>
            </div>
            <div class="bar" aria-label="60%">
              <span style="width:60%; background:var(--green)"></span>
            </div>
            <small>10日</small>
          </div>

          <div class="pitem">
            <div class="meta">
              <span class="ico" style="background:rgba(245,158,11,.18)"></span>
              <b>新一</b>
              <small>横浜</small>
            </div>
            <div class="bar" aria-label="85%">
              <span style="width:85%; background:var(--orange)"></span>
            </div>
            <small>8日</small>
          </div>
        </div>
      </div>

      <!-- Activity -->
      <div class="c-card">
        <div class="c-card-header">
          <div class="h">
            <span class="dot" style="background:var(--orange)"></span>
            <h2>下月营业技术者（3名）</h2>
          </div>
        </div>

        <div class="activity">
          <div class="a">
            <div class="who">
              <div class="face"></div>
              <div class="txt">
                <b>達也</b>
                <small>java</small>
              </div>
            </div>
            <div class="time">1月退场</div>
          </div>

          <div class="a">
            <div class="who">
              <div class="face"></div>
              <div class="txt">
                <b>石田</b>
                <small>aws</small>
              </div>
            </div>
            <div class="time">待机</div>
          </div>

          <div class="a">
            <div class="who">
              <div class="face"></div>
              <div class="txt">
                <b>田中</b>
                <small>PM</small>
              </div>
            </div>
            <div class="time">新人</div>
          </div>

          <div style="display:flex; justify-content:flex-end; padding-top:4px;">
            <button class="c-btn c-btn-primary c-btn-sm">查看更多 →</button>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
