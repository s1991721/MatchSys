<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="components.css">
  <title>系统登录 - IT营业管理系统</title>
    <style></style>
</head>
<body class="c-form-page c-center-page">
<div class="login-card c-card c-card-pad c-auth-card">
    <div>
        <h1 class="brand-title c-brand-title">IT营业管理系统</h1>
        <p class="brand-subtitle c-brand-subtitle">IT Business Management System</p>
    </div>

    <form id="loginForm" method="post" action="javascript:void(0);">
        <div id="errorBox" class="error-box hidden"></div>
        <div class="form-grid form-grid-single">
            <div class="form-field">
                <label>账号</label>
                <input id="userName" type="text" name="user_name" placeholder="admin" required>
            </div>
            <div class="form-field">
                <label>密码</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required>
            </div>
        </div>
        <div class="form-actions">
            <button id="submitBtn" type="submit" class="c-btn c-btn-primary c-btn-block">
                登 录
            </button>
        </div>
    </form>
</div>
<script src="common.js"></script>
<script>
    const API_BASE = "";
    const LOGIN_ENDPOINT = `${API_BASE}/api/login`;

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const submitBtn = document.getElementById("submitBtn");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorBox.classList.add("hidden");
        errorBox.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "登录中...";

        try {
            const res = await fetch(LOGIN_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({
                    user_name: document.getElementById("userName").value.trim(),
                    password: document.getElementById("password").value,
                }),
            });
            const data = await res.json();
            const payload = normalizeApiResponse(data);
            if (!res.ok || !payload.success) {
                throw new Error(payload.message || "登录失败");
            }
            const target = "index.html".replace(/^\//, "");
            window.location.href = new URL(target, window.location.href).toString();
        } catch (err) {
            errorBox.textContent = err.message || "登录失败";
            errorBox.classList.remove("hidden");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "登 录";
        }
    });
</script>
</body>
</html>
