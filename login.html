<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 求人案件管理</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --card-soft: #f6f8ff;
            --text: #1f2a3d;
            --muted: #6b7686;
            --border: #e5e9f2;
            --line: #e5e9f2;
            --primary: #1c7bff;
            --primary-strong: #1b6fe8;
            --brand: #1c7bff;
            --brand2: #2e7bff;
            --accent: rgba(28, 123, 255, 0.08);
            --blue: #2f6fec;
            --purple: #7c3aed;
            --green: #16a34a;
            --orange: #f59e0b;
            --red: #ef4444;
            --danger: #ef4444;
            --warning: #f59e0b;
            --warn: #f59e0b;
            --success: #10b981;
            --shadow: 0 12px 28px rgba(31, 53, 90, 0.08);
            --shadowSoft: 0 10px 24px rgba(31, 53, 90, 0.07);
            --radius: 14px;
            --sidebar-w: 260px;
            --sidebar-w-collapsed: 68px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--card);
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 32px 28px;
            width: 360px;
            max-width: 92vw;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
        }

        .brand-subtitle {
            color: var(--muted);
            font-size: 13px;
            margin: 6px 0 0;
        }

        .form-group {
            margin: 18px 0;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font: inherit;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(28, 123, 255, 0.15);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 12px 20px rgba(28, 123, 255, 0.2);
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .btn-submit:hover {
            background: var(--primary-strong);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .error-box {
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.25);
            background: rgba(239, 68, 68, 0.08);
            padding: 10px 12px;
            font-size: 13px;
            color: var(--danger);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div>
        <h1 class="brand-title">Recruit System</h1>
        <p class="brand-subtitle">求人案件管理平台</p>
    </div>

    <form id="loginForm" method="post" action="javascript:void(0);">
        <div id="errorBox" class="error-box hidden"></div>
        <div class="form-group">
            <label>账号</label>
            <input id="userName" type="text" name="user_name" placeholder="admin" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input id="password" type="password" name="password" placeholder="••••••••" required>
        </div>
        <button id="submitBtn" type="submit" class="btn-submit">
            登 录
        </button>
    </form>
</div>
<script>
    const API_BASE = "";
    const LOGIN_ENDPOINT = `${API_BASE}/api/login`;

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorBox.classList.add("hidden");
        errorBox.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "登录中...";

        try {
            const res = await fetch(LOGIN_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({
                    user_name: document.getElementById("userName").value.trim(),
                    password: document.getElementById("password").value,
                }),
            });
            const data = await res.json();
            if (!res.ok) {
                throw new Error(data.error || "登录失败");
            }
            const target = (data.redirect || "index.html").replace(/^\//, "");
            window.location.href = new URL(target, window.location.href).toString();
        } catch (err) {
            errorBox.textContent = err.message || "登录失败";
            errorBox.classList.remove("hidden");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "登 录";
        }
    });
</script>
</body>
</html>
