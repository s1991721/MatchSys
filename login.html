<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 求人案件管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center font-sans">
<div class="bg-white p-10 rounded-xl shadow-lg w-96 border border-gray-100">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600">Recruit System</h1>
        <p class="text-gray-400 text-sm mt-2">求人案件管理平台</p>
    </div>

    <form onsubmit="event.preventDefault(); window.location.href='job_system.html';">
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2">账号</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="admin" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
            登 录
        </button>
    </form>
</div>
</body>
</html>
