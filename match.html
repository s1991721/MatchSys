<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Match</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --line: #e6ebf3;
            --primary: #1c7bff;
            --text: #1f2a3d;
            --muted: #6b7686;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            max-width: 1260px;
            margin: 24px auto 32px;
            padding: 0 20px 24px;
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .row + .row {
            margin-top: 16px;
        }

        .panel {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 14px 16px 16px;
            display: flex;
            flex-direction: column;
            min-height: 240px;
        }

        .panel-left {
            flex: 2;
        }

        .panel-right {
            flex: 1;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .panel-title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        ul {
            list-style: none;
        }

        .list {
            margin-top: 4px;
            overflow-y: auto;
            border: 1px solid var(--line);
            border-radius: 10px;
        }

        .list.jobs {
            max-height: 380px;
        }

        .list.persons {
            max-height: 380px;
        }

        .filters {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 12px;
            margin: 0 0 12px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--muted);
        }

        .chip-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .chip {
            padding: 8px 12px;
            border: 1px solid #d7deea;
            background: #f6f8fd;
            border-radius: 12px;
            color: #3b4a60;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.12s ease, border-color 0.12s ease, color 0.12s ease;
        }

        .chip.active {
            background: rgba(28, 123, 255, 0.12);
            border-color: #5e90ff;
            color: #1f60d8;
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
        }

        .input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d7deea;
            background: #fdfdff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.12s ease, box-shadow 0.12s ease;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
            background: #ffffff;
        }

        .date-input {
            max-width: 160px;
            padding-left: 10px;
        }

        .date-input.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
        }

        .search-input {
            width: 100%;
        }

        .item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--line);
            cursor: pointer;
            transition: background 0.12s ease;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background: #edf3ff;
        }

        .item.active {
            background: #dbe7ff;
        }

        .item-main {
            flex: 1;
        }

        .empty {
            padding: 16px 12px;
            color: var(--muted);
            font-size: 13px;
            text-align: center;
        }

        .item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .item-desc {
            font-size: 13px;
            color: var(--muted);
        }

        .item-time {
            color: var(--muted);
            font-size: 12px;
            white-space: nowrap;
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .job-title,
        .person-name {
            font-weight: 600;
        }

        .person-belong {
            font-size: 12px;
            color: var(--muted);
            margin-left: 8px;
            white-space: nowrap;
        }

        .detail-text {
            margin-top: 4px;
            font-size: 14px;
            line-height: 1.7;
            word-break: break-all;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 12px 14px;
            background: #fafbfe;
            min-height: 140px;
            color: #435065;
        }

        .detail-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .primary-btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(28, 123, 255, 0.2);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }

        .primary-btn:hover {
            background: #1669d8;
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(28, 123, 255, 0.3);
        }

        .primary-btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(28, 123, 255, 0.2);
        }

        @media (max-width: 1100px) {
            .row {
                flex-direction: column;
            }

            .list.jobs,
            .list.persons {
                max-height: 320px;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    const jobs = [
        { id: 1, title: '求人1标题', desc: '求人1的简单说明content', detail: '这是求人1的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-12-01' },
        { id: 2, title: '求人2标题', desc: '求人2的简单说明content', detail: '这是求人2的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-11-25' },
        { id: 3, title: '求人3标题', desc: '求人3的简单说明content', detail: '这是求人3的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-11-20' },
        { id: 4, title: '求人4标题', desc: '求人4的简单说明content', detail: '这是求人4的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-11-18' },
        { id: 5, title: '求人5标题', desc: '求人5的简单说明content', detail: '这是求人5的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-11-12' },
        { id: 6, title: '求人6标题', desc: '求人6的简单说明content', detail: '这是求人6的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-11-05' },
        { id: 7, title: '求人7标题', desc: '求人7的简单说明content', detail: '这是求人7的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-10-29' },
        { id: 8, title: '求人8标题', desc: '求人8的简单说明content', detail: '这是求人8的详细说明……ABCDEFG1234567890不想超出屏幕想自动换行。', date: '2025-10-18' }
    ];

    const jobList = document.getElementById('job-list');
    const jobDetail = document.getElementById('job-detail');
    const jobKeyword = document.getElementById('job-keyword');
    const jobDate = document.getElementById('job-date');
    const dateButtons = Array.from(document.querySelectorAll('.chip[data-range]'));

    const filters = {
        range: 'all',
        customDate: ''
    };

    // 公共函数：给列表加点击事件
    function bindListClick(listId, detailId) {
        const list = document.getElementById(listId);
        const detail = document.getElementById(detailId);

        if (!list || !detail) return;

        list.addEventListener('click', function (e) {
            const item = e.target.closest('.item');
            if (!item) return;

            list.querySelectorAll('.item').forEach(li => li.classList.remove('active'));
            item.classList.add('active');

            const text = item.getAttribute('data-detail') || '';
            detail.textContent = text;
        });
    }

    const formatDate = (date) => date.toISOString().slice(0, 10);

    function renderJobList(items) {
        jobList.innerHTML = '';

        if (!items.length) {
            const empty = document.createElement('li');
            empty.className = 'empty';
            empty.textContent = '暂无匹配的求人';
            jobList.appendChild(empty);
            jobDetail.textContent = '暂无可显示的求人';
            return;
        }

        items.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'item' + (index === 0 ? ' active' : '');
            li.dataset.detail = item.detail;
            li.dataset.id = item.id;

            const main = document.createElement('div');
            main.className = 'item-main';

            const title = document.createElement('div');
            title.className = 'item-title';
            title.textContent = item.title;

            const desc = document.createElement('div');
            desc.className = 'item-desc';
            desc.textContent = item.desc;

            const time = document.createElement('div');
            time.className = 'item-time';
            time.textContent = item.date;

            main.appendChild(title);
            main.appendChild(desc);
            li.appendChild(main);
            li.appendChild(time);
            jobList.appendChild(li);
        });

        const first = jobList.querySelector('.item');
        if (first) {
            jobDetail.textContent = first.dataset.detail || '';
        }
    }

    function applyFilters() {
        const today = formatDate(new Date());
        const yesterdayDate = new Date();
        yesterdayDate.setDate(yesterdayDate.getDate() - 1);
        const yesterday = formatDate(yesterdayDate);

        const keyword = jobKeyword.value.trim().toLowerCase();
        const targetDate = filters.range === 'today'
            ? today
            : filters.range === 'yesterday'
                ? yesterday
                : filters.range === 'custom'
                    ? filters.customDate
                    : '';

        const filtered = jobs.filter(item => {
            const matchKeyword = keyword
                ? (item.title + item.desc + item.detail).toLowerCase().includes(keyword)
                : true;
            const matchDate = targetDate ? item.date === targetDate : true;
            return matchKeyword && matchDate;
        });

        renderJobList(filtered);
    }

    dateButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            dateButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filters.range = btn.dataset.range;
            filters.customDate = '';
            jobDate.value = '';
            jobDate.classList.remove('active');
            applyFilters();
        });
    });

    jobDate.addEventListener('change', () => {
        if (jobDate.value) {
            filters.range = 'custom';
            filters.customDate = jobDate.value;
            dateButtons.forEach(b => b.classList.remove('active'));
            jobDate.classList.add('active');
        } else {
            filters.range = 'all';
            filters.customDate = '';
            dateButtons.forEach(b => {
                b.classList.toggle('active', b.dataset.range === 'all');
            });
            jobDate.classList.remove('active');
        }
        applyFilters();
    });

    jobKeyword.addEventListener('input', () => {
        applyFilters();
    });

    renderJobList(jobs);
    bindListClick('job-list', 'job-detail');
    bindListClick('person-list', 'person-detail');
</script>
