<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的考勤</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --line: #e5e9f2;
      --primary: #1c7bff;
      --text: #1f2a3d;
      --muted: #6b7686;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: transparent;
      color: var(--text);
    }

    .page {
      padding: 4px 4px 12px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--line);
      box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
      padding: 16px 18px 18px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .title h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .title span {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--line);
      padding: 4px 8px;
      border-radius: 999px;
      background: #f7f9fd;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 14px;
    }

    .stat {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      background: #fbfcff;
    }

    .stat strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .stat span {
      font-size: 12px;
      color: var(--muted);
    }

    .list {
      border-top: 1px dashed var(--line);
      padding-top: 12px;
      font-size: 13px;
      color: var(--muted);
      display: grid;
      gap: 8px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      background: #f7f9fd;
      border: 1px solid #edf1f7;
    }

    .item b {
      color: var(--text);
      font-weight: 600;
    }

    .pill {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(28, 123, 255, 0.12);
      color: var(--primary);
      border: 1px solid rgba(28, 123, 255, 0.18);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="title">
        <h1>我的考勤</h1>
        <span>本月概览</span>
      </div>

      <div class="stats">
        <div class="stat">
          <strong>20 天</strong>
          <span>出勤天数</span>
        </div>
        <div class="stat">
          <strong>1 次</strong>
          <span>迟到记录</span>
        </div>
        <div class="stat">
          <strong>0 次</strong>
          <span>缺勤记录</span>
        </div>
        <div class="stat">
          <strong>2 次</strong>
          <span>加班记录</span>
        </div>
      </div>

      <div class="list">
        <div class="item">
          <span>2024/04/08 · 09:02 - 18:12</span>
          <span class="pill">正常</span>
        </div>
        <div class="item">
          <span>2024/04/07 · 09:12 - 18:05</span>
          <span class="pill">轻微迟到</span>
        </div>
        <div class="item">
          <span>2024/04/06 · 09:00 - 19:03</span>
          <span class="pill">加班</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
