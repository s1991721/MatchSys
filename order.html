<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注文书管理</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#1f2a3d;
      --muted:#6b7686;
      --border:#e5e9f2;
      --brand:#1c7bff;
      --green:#16a34a;
      --orange:#f59e0b;
      --red:#ef4444;
      --shadow: 0 12px 28px rgba(31, 53, 90, .08);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, "Noto Sans";
      background: transparent;
      color:var(--text);
    }

    .container{ padding:22px; max-width:1200px; margin:0 auto; }
    .page-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:16px;
    }
    .title h1{ margin:0 0 6px; font-size:22px; font-weight:900; }
    .title p{ margin:0; color:var(--muted); font-size:13px; font-weight:700; }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--card);
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      color:#2c3d55;
      box-shadow: var(--shadow);
    }
    .btn.primary{
      border-color: rgba(28,123,255,.35);
      background: rgba(28,123,255,.12);
      color:#0f4cb7;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: rgba(247,249,253,.9);
    }
    .field{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      font-weight:700;
      color:#3b4a60;
    }
    .field input, .field select{
      border:0;
      outline:none;
      font-size:13px;
      font-weight:700;
      color:#2c3d55;
      background:transparent;
      min-width:140px;
    }

    table{ width:100%; border-collapse:collapse; font-size:13px; }
    thead th{
      text-align:left;
      padding:12px 16px;
      color:var(--muted);
      font-weight:800;
      border-bottom:1px solid var(--border);
      background: rgba(247,249,253,.9);
    }
    tbody td{
      padding:12px 16px;
      border-bottom:1px solid var(--border);
      font-weight:700;
      color:#2c3d55;
    }
    tbody tr:hover{ background: rgba(59,130,246,.06); }

    .tag{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid transparent;
    }
    .tag.success{ color:#0f7a3a; background: rgba(22,163,74,.12); border-color: rgba(22,163,74,.22); }
    .tag.warn{ color:#a16207; background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.25); }
    .tag.danger{ color:#b91c1c; background: rgba(239,68,68,.14); border-color: rgba(239,68,68,.25); }

    .link{ color:var(--brand); text-decoration:none; font-weight:800; }

    @media (max-width: 900px){
      .page-head{ flex-direction:column; align-items:stretch; }
      .filters{ align-items:stretch; }
      .field{ flex:1 1 100%; }
      table{ display:block; overflow:auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-head">
      <div class="title">
        <h1>注文书管理</h1>
        <p>集中管理客户订单、进度与付款状态</p>
      </div>
      <div class="actions">
        <button class="btn primary" type="button">新建注文书</button>
        <button class="btn" type="button">导出</button>
        <button class="btn" type="button">批量更新</button>
      </div>
    </div>

    <section class="card">
      <div class="filters">
        <div class="field">
          <span>状态</span>
          <select>
            <option>全部</option>
            <option>进行中</option>
            <option>已完成</option>
            <option>异常</option>
          </select>
        </div>
        <div class="field">
          <span>日期</span>
          <input type="text" placeholder="2024-01 ~ 2024-12" />
        </div>
        <div class="field">
          <span>关键字</span>
          <input type="text" placeholder="订单号/客户/项目" />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>订单号</th>
            <th>客户</th>
            <th>项目</th>
            <th>金额</th>
            <th>状态</th>
            <th>负责人</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ODR-2024-019</td>
            <td>富士商事</td>
            <td>数据平台升级</td>
            <td>¥ 480,000</td>
            <td><span class="tag success">已完成</span></td>
            <td>田中</td>
            <td>2024-07-06</td>
            <td><a class="link" href="#">详情</a></td>
          </tr>
          <tr>
            <td>ODR-2024-031</td>
            <td>星河科技</td>
            <td>移动端改版</td>
            <td>¥ 220,000</td>
            <td><span class="tag warn">进行中</span></td>
            <td>李娜</td>
            <td>2024-07-10</td>
            <td><a class="link" href="#">详情</a></td>
          </tr>
          <tr>
            <td>ODR-2024-038</td>
            <td>日科解决方案</td>
            <td>接口整合</td>
            <td>¥ 95,000</td>
            <td><span class="tag danger">异常</span></td>
            <td>佐藤</td>
            <td>2024-07-12</td>
            <td><a class="link" href="#">详情</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
