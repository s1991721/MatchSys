<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="components.css">
  <title>请求书管理</title>
  <style>
*{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, "Noto Sans";
      background: transparent;
      color:var(--text);
    }

    .container{ padding:22px; max-width:1200px; margin:0 auto; }
    .page-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:16px;
    }
    .title h1{ margin:0 0 6px; font-size:22px; font-weight:900; }
    .title p{ margin:0; color:var(--muted); font-size:13px; font-weight:700; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .stats{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin-bottom:14px;
    }
.stat{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .stat .label{ color:var(--muted); font-size:12px; font-weight:800; }
    .stat .value{ font-size:20px; font-weight:900; }
    .chip{
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      background: rgba(124,58,237,.12);
      color:#5b21b6;
      border:1px solid rgba(124,58,237,.2);
    }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: rgba(247,249,253,.9);
    }
    .field{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      font-weight:700;
      color:#3b4a60;
    }
    .field input, .field select{
      border:0;
      outline:none;
      font-size:13px;
      font-weight:700;
      color:#2c3d55;
      background:transparent;
      min-width:140px;
    }

    .list{ padding:0; margin:0; list-style:none; }
    .item{
      display:grid;
      grid-template-columns: 1.2fr .8fr .8fr .6fr .6fr;
      gap:10px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      align-items:center;
      font-weight:700;
      color:#2c3d55;
    }
    .item.head{
      background: rgba(247,249,253,.9);
      color:var(--muted);
      font-size:12px;
      font-weight:800;
      text-transform:uppercase;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid transparent;
    }
    .tag.wait{ color:#b45309; background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.25); }
    .tag.ok{ color:#0f7a3a; background: rgba(22,163,74,.12); border-color: rgba(22,163,74,.22); }
    .tag.sub{ color:#1d4ed8; background: rgba(28,123,255,.12); border-color: rgba(28,123,255,.22); }

    .link{ color:var(--brand); text-decoration:none; font-weight:800; }

    @media (max-width: 900px){
      .page-head{ flex-direction:column; align-items:stretch; }
      .stats{ grid-template-columns: repeat(2, 1fr); }
      .item{ grid-template-columns: 1fr; gap:6px; }
      .item.head{ display:none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-head">
      <div class="title">
        <h1>请求书管理</h1>
        <p>管理付款请求的提交、审批与执行进度</p>
      </div>
      <div class="actions">
        <button class="c-btn c-btn-primary" type="button">新增请求书</button>
        <button class="c-btn c-btn-secondary" type="button">批量审批</button>
        <button class="c-btn c-btn-secondary" type="button">导出</button>
      </div>
    </div>

    <section class="stats">
      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">待审批</div>
            <div class="value">12</div>
          </div>
          <span class="chip">本周 +3</span>
        </div>
      </div>
      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">已提交</div>
            <div class="value">38</div>
          </div>
          <span class="chip" style="background: rgba(28,123,255,.12); color:#1d4ed8; border-color: rgba(28,123,255,.22);">进行中</span>
        </div>
      </div>
      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">已付款</div>
            <div class="value">26</div>
          </div>
          <span class="chip" style="background: rgba(22,163,74,.12); color:#0f7a3a; border-color: rgba(22,163,74,.22);">完成</span>
        </div>
      </div>
      <div class="c-card">
        <div class="stat">
          <div>
            <div class="label">异常处理</div>
            <div class="value">2</div>
          </div>
          <span class="chip" style="background: rgba(245,158,11,.16); color:#b45309; border-color: rgba(245,158,11,.25);">需跟进</span>
        </div>
      </div>
    </section>

    <section class="c-card">
      <div class="filters">
        <div class="field">
          <span>月份</span>
          <select>
            <option>2024-07</option>
            <option>2024-06</option>
            <option>2024-05</option>
          </select>
        </div>
        <div class="field">
          <span>状态</span>
          <select>
            <option>全部</option>
            <option>待审批</option>
            <option>已提交</option>
            <option>已付款</option>
          </select>
        </div>
        <div class="field">
          <span>关键字</span>
          <input type="text" placeholder="请求书号/项目/申请人" />
        </div>
      </div>

      <ul class="list">
        <li class="item head">
          <div>请求书号</div>
          <div>项目</div>
          <div>申请人</div>
          <div>金额</div>
          <div>状态</div>
        </li>
        <li class="item">
          <div>PR-2024-118</div>
          <div>云迁移支持</div>
          <div>王强</div>
          <div>¥ 68,000</div>
          <div><span class="tag wait">待审批</span></div>
        </li>
        <li class="item">
          <div>PR-2024-121</div>
          <div>安全加固</div>
          <div>铃木</div>
          <div>¥ 40,000</div>
          <div><span class="tag sub">已提交</span></div>
        </li>
        <li class="item">
          <div>PR-2024-109</div>
          <div>CRM 优化</div>
          <div>赵敏</div>
          <div>¥ 120,000</div>
          <div><span class="tag ok">已付款</span></div>
        </li>
      </ul>
      <div style="padding:12px 16px; display:flex; justify-content:flex-end;">
        <a class="link" href="#">查看全部记录</a>
      </div>
    </section>
  </div>
</body>
</html>
