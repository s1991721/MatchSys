<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人员管理</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --line: #e5e9f2;
            --primary: #1c7bff;
            --text: #1f2a3d;
            --muted: #6b7686;
            --danger: #ff5f5f;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            padding: 18px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 20px 22px 24px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 800;
            margin: 0 0 10px;
        }

        .title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        .hint {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
            font-size: 13px;
        }

        .action-card {
            margin-top: 18px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #f0f3f9;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 16px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
        }

        .action-btn .icon {
            font-size: 15px;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .btn-blue { background: #1c7bff; }
        .btn-green { background: #0ea5e9; }
        .btn-red { background: #ef4444; }
        .btn-teal { background: #14b8a6; }
        .btn-orange { background: #f59e0b; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            margin-top: 18px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 13px;
            color: var(--muted);
            gap: 6px;
        }

        input, select, textarea {
            font: inherit;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #f9fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(28, 123, 255, 0.15);
            background: #fff;
        }

        button {
            border: none;
            border-radius: 12px;
            font: inherit;
            padding: 12px 20px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 12px 20px rgba(28, 123, 255, 0.25);
        }

        .btn-secondary {
            background: #eef2ff;
            color: var(--primary);
        }

        .btn-danger {
            background: rgba(255, 95, 95, 0.15);
            color: var(--danger);
        }

        .table-card {
            margin-top: 18px;
            border-radius: 16px;
            border: 1px solid var(--line);
            background: var(--card);
            box-shadow: 0 20px 30px rgba(17, 24, 39, 0.08);
            overflow: hidden;
        }

        .filters {
            padding: 20px;
            border-bottom: 1px solid var(--line);
            background: radial-gradient(circle at top, rgba(28, 123, 255, 0.08), transparent 70%);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px 18px;
        }

        .dual-input {
            display: grid;
            grid-template-columns: repeat(2, minmax(70px, 1fr));
            gap: 10px;
        }

        .filter-actions {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-actions-left,
        .filter-actions-right {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-actions-right {
            justify-content: flex-end;
        }

        .filter-actions button {
            flex: none;
            min-width: 120px;
        }

        .btn-search {
            background: #10b981;
            color: #fff;
            box-shadow: 0 10px 18px rgba(16, 185, 129, 0.3);
        }

        .btn-reset {
            background: #f59e0b;
            color: #fff;
            box-shadow: 0 10px 18px rgba(245, 158, 11, 0.35);
        }

        .table-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 16px 20px 0;
            align-items: center;
            justify-content: space-between;
        }

        .table-actions > div {
            flex: 1;
            min-width: 220px;
        }

        .table-wrapper {
            overflow-x: auto;
            padding: 12px 20px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: 13px;
            letter-spacing: 0.4px;
            padding: 12px 10px;
            color: #6b7280;
            font-weight: 600;
            border-bottom: 1px solid var(--line);
        }

        tbody td {
            padding: 14px 10px;
            border-bottom: 1px solid #f0f3fa;
            font-size: 13px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8fbff;
        }

        .chip {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #eef2ff;
            color: var(--primary);
        }

        .chip.success {
            background: rgba(16, 185, 129, 0.18);
            color: var(--success);
        }

        .chip.danger {
            background: rgba(255, 95, 95, 0.18);
            color: var(--danger);
        }

        .file-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .row-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .row-actions button {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            padding: 32px 0;
            color: var(--muted);
        }

        dialog {
            border: none;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 30px 50px rgba(15, 23, 42, 0.25);
            width: min(820px, 95%);
            max-width: 820px;
            animation: fadeIn 0.3s ease forwards;
            display: none;
        }

        dialog::backdrop {
            background: rgba(15, 23, 42, 0.55);
        }

        dialog[open] {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px 0;
        }

        .dialog-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .dialog-close {
            background: transparent;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: var(--muted);
            padding: 0;
        }

        .dialog-body {
            padding: 0 24px 10px;
        }

        .dialog-actions {
            padding: 12px 24px 22px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid var(--line);
            background: #f8f9fb;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .dialog-actions button {
            min-width: 120px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        @media (max-width: 640px) {
            .row-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            thead {
                display: none;
            }

            tbody tr {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 6px 10px;
                border-bottom: 1px solid #eef2ff;
                padding: 12px 0;
            }

            tbody td {
                padding: 0;
                font-size: 12px;
            }

            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                display: block;
                color: var(--muted);
                margin-bottom: 2px;
            }

            .action-card {
                flex-direction: column;
            }

            .filter-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="table-card">
        <div class="filters">
            <div class="filter-grid">
                <label>
                    年龄范围
                    <div class="dual-input">
                        <input type="number" id="filterAgeMin" min="18" max="80" placeholder="最小岁数" />
                        <input type="number" id="filterAgeMax" min="18" max="80" placeholder="最大岁数" />
                    </div>
                </label>
                <label>
                    国籍
                    <select id="filterNationality">
                        <option value="">全部</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    最高单价（万/月）
                    <input type="number" id="filterPriceMax" min="0" step="0.1" placeholder="最高单价" />
                </label>
                <label>
                    契约状况
                    <select id="filterContract">
                        <option value="">全部</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    现场契约
                    <select id="filterSiteContract">
                        <option value="">全部</option>
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                        <option value="长期">长期</option>
                    </select>
                </label>
            </div>
            <div class="filter-actions">
                <div class="filter-actions-left">
                    <button type="button" class="action-btn btn-blue" id="openDialogBtn">
                        <span class="icon">＋</span>新增
                    </button>
                </div>
                <div class="filter-actions-right">
                    <button type="button" class="btn-search" id="applyFilterBtn">搜索</button>
                    <button type="button" class="btn-reset" id="filterResetBtn">重置</button>
                </div>
            </div>
        </div>
        <div class="table-actions">
            <div style="text-align:right;font-size:13px;color:#6b7280;">
                <span id="summaryText">共 0 人</span>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="peopleTable">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>国籍</th>
                    <th>单价（万/月）</th>
                    <th>技能</th>
                    <th>介绍文</th>
                    <th>契约状况</th>
                    <th>现场契约</th>
                    <th>备注</th>
                    <th>SS 文件</th>
                    <th style="width:130px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="9" class="empty">暂无人员数据</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<dialog id="personDialog">
    <div class="dialog-header">
        <h3 id="dialogTitle">新增人员</h3>
        <button type="button" class="dialog-close" id="closeDialogBtn" data-close-dialog aria-label="关闭">&times;</button>
    </div>
    <form id="personForm">
        <div class="dialog-body">
            <div class="form-grid">
                <label>
                    姓名
                    <input type="text" name="name" placeholder="请输入姓名" required />
                </label>
                <label>
                    年龄
                    <input type="number" name="age" min="18" max="80" placeholder="例如 30" required />
                </label>
                <label>
                    国籍
                    <select name="nationality" required>
                        <option value="">请选择</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    单价（万/月）
                    <input type="number" name="price" min="0" step="0.1" placeholder="例如 2.5" required />
                </label>
                <label>
                    技能
                    <input type="text" name="skill" placeholder="请输入技能，如 Java、焊接" required />
                </label>
                <label>
                    契约状况
                    <select name="contract" required>
                        <option value="">请选择</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    现场契约
                    <select name="siteContract" required>
                        <option value="">请选择</option>
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                        <option value="长期">长期</option>
                    </select>
                </label>
                <label>
                    介绍文
                    <textarea name="intro" rows="3" placeholder="输入人员的介绍或履历亮点"></textarea>
                </label>
                <label>
                    SS 文件
                    <input type="file" name="ssFile" accept=".pdf,.doc,.docx,.jpg,.png,.jpeg,.xls,.xlsx" />
                </label>
                <label>
                    备注
                    <textarea name="note" rows="2" placeholder="可填写人员特长、证书等补充信息"></textarea>
                </label>
            </div>
        </div>
        <div class="dialog-actions">
            <button type="button" class="btn-secondary" id="cancelDialogBtn" data-close-dialog>取消</button>
            <button type="submit" class="btn-primary" id="submitBtn">确认新增</button>
        </div>
    </form>
</dialog>

<script>
    const personForm = document.getElementById('personForm');
    const submitBtn = document.getElementById('submitBtn');
    const peopleTableBody = document.querySelector('#peopleTable tbody');
    const summaryText = document.getElementById('summaryText');
    const openDialogBtn = document.getElementById('openDialogBtn');
    const personDialog = document.getElementById('personDialog');
    const dialogTitle = document.getElementById('dialogTitle');
    const closeDialogBtn = document.getElementById('closeDialogBtn');
    const cancelDialogBtn = document.getElementById('cancelDialogBtn');
    const filterAgeMin = document.getElementById('filterAgeMin');
    const filterAgeMax = document.getElementById('filterAgeMax');
    const filterNationality = document.getElementById('filterNationality');
    const filterPriceMax = document.getElementById('filterPriceMax');
    const filterContract = document.getElementById('filterContract');
    const filterSiteContract = document.getElementById('filterSiteContract');
    const applyFilterBtn = document.getElementById('applyFilterBtn');
    const filterResetBtn = document.getElementById('filterResetBtn');

    const showDialogModal = () => {
        if (typeof personDialog.showModal === 'function') {
            if (!personDialog.open) {
                try {
                    personDialog.showModal();
                    return;
                } catch (error) {
                    console.warn('showModal 调用失败，使用 open 属性回退。', error);
                }
            }
        }
        personDialog.setAttribute('open', '');
    };

    let editingId = null;
    let people = [
        {
            id: 1,
            name: '李伟',
            age: 32,
            nationality: '中国',
            price: 2.0,
            skill: 'Java / Spring',
            contract: '正社员',
            siteContract: '6月',
            intro: '10年大型项目经验，擅长后台架构设计。',
            note: '拥有PMP认证',
            ssFileName: '',
            ssFileUrl: ''
        },
        {
            id: 2,
            name: 'Sato Yuki',
            age: 28,
            nationality: '日本',
            price: 2.5,
            skill: '前端 / React',
            contract: 'フリーランス',
            siteContract: '长期',
            intro: '熟悉React/Next.js，参与多个跨国项目。',
            note: '粤语沟通能力优秀',
            ssFileName: '',
            ssFileUrl: ''
        }
    ];
    let nextId = 3;

    const releasePersonFile = (person) => {
        if (person && person.ssFileUrl) {
            try {
                URL.revokeObjectURL(person.ssFileUrl);
            } catch (error) {
                console.warn('释放文件URL失败', error);
            }
        }
    };

    const createFileData = (file) => {
        if (!file) return null;
        return {
            name: file.name,
            url: URL.createObjectURL(file)
        };
    };

    const renderPeople = (list) => {
        if (!list.length) {
            peopleTableBody.innerHTML = '<tr><td colspan="9" class="empty">未检索到符合条件的记录</td></tr>';
            summaryText.textContent = `共 ${people.length} 人 · 当前显示 0 人`;
            return;
        }

        peopleTableBody.innerHTML = list.map((person) => {
            const chipClass = person.contract === '正社员' ? 'chip success'
                : person.contract === 'フリーランス' ? 'chip danger'
                    : 'chip';
            const siteContractClass = person.siteContract === '长期' ? 'chip success' : 'chip';

            return `
                <tr>
                    <td data-label="姓名">${person.name}</td>
                    <td data-label="年龄">${person.age}</td>
                    <td data-label="国籍">${person.nationality}</td>
                    <td data-label="单价">${person.price} 万/月</td>
                    <td data-label="技能">${person.skill}</td>
                    <td data-label="介绍文">${person.intro || '-'}</td>
                    <td data-label="契约状况"><span class="${chipClass}">${person.contract}</span></td>
                    <td data-label="现场契约"><span class="${siteContractClass}">${person.siteContract}</span></td>
                    <td data-label="备注">${person.note || '-'}</td>
                    <td data-label="SS 文件">${person.ssFileName ? `<a class="file-link" href="${person.ssFileUrl}" download="${person.ssFileName}">${person.ssFileName}</a>` : '-'}</td>
                    <td data-label="操作">
                        <div class="row-actions">
                            <button type="button" class="btn-secondary" data-edit="${person.id}">编辑</button>
                            <button type="button" class="btn-danger" data-delete="${person.id}">删除</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');

        summaryText.textContent = `共 ${people.length} 人 · 当前显示 ${list.length} 人`;
    };

    const getFormData = () => {
        const formData = new FormData(personForm);
        return {
            name: (formData.get('name') || '').trim(),
            age: Number(formData.get('age')),
            nationality: formData.get('nationality') || '',
            price: Number(formData.get('price')),
            skill: (formData.get('skill') || '').trim(),
            contract: formData.get('contract'),
            siteContract: formData.get('siteContract') || '',
            intro: (formData.get('intro') || '').trim(),
            note: (formData.get('note') || '').trim()
        };
    };

    const setFormData = (person) => {
        personForm.name.value = person.name;
        personForm.age.value = person.age;
        personForm.nationality.value = person.nationality;
        personForm.price.value = person.price;
        personForm.skill.value = person.skill;
        personForm.contract.value = person.contract;
        personForm.siteContract.value = person.siteContract;
        personForm.intro.value = person.intro || '';
        personForm.note.value = person.note || '';
    };

    const openCreateDialog = () => {
        editingId = null;
        dialogTitle.textContent = '新增人员';
        submitBtn.textContent = '确认新增';
        personForm.reset();
        personDialog.style.animation = '';
        showDialogModal();
    };

    const openEditDialog = (person) => {
        editingId = person.id;
        dialogTitle.textContent = '编辑人员';
        submitBtn.textContent = '保存修改';
        setFormData(person);
        personDialog.style.animation = '';
        showDialogModal();
    };

    const closeDialog = () => {
        personDialog.style.animation = 'fadeOut 0.25s ease forwards';

        const finalizeClose = () => {
            personDialog.style.animation = '';
            try {
                if (typeof personDialog.close === 'function') {
                    personDialog.close();
                }
            } catch (error) {
                console.warn('close 调用失败，移除 open 属性回退。', error);
            }
            personDialog.removeAttribute('open');
            personForm.reset();
            if (personForm.ssFile) {
                personForm.ssFile.value = '';
            }
            editingId = null;
            dialogTitle.textContent = '新增人员';
            submitBtn.textContent = '确认新增';
            personDialog.removeEventListener('animationend', finalizeClose);
        };

        personDialog.addEventListener('animationend', finalizeClose);
    };

    const getNumberValue = (value) => value === '' ? null : Number(value);

    const applyFilters = () => {
        const ageMin = getNumberValue(filterAgeMin.value);
        const ageMax = getNumberValue(filterAgeMax.value);
        const priceMax = getNumberValue(filterPriceMax.value);
        const nationalityValue = filterNationality.value;
        const contractValue = filterContract.value;
        const siteContractValue = filterSiteContract.value;

        const filtered = people.filter(person => {
            if (ageMin !== null && person.age < ageMin) return false;
            if (ageMax !== null && person.age > ageMax) return false;
            if (priceMax !== null && person.price > priceMax) return false;
            if (nationalityValue && person.nationality !== nationalityValue) return false;
            if (contractValue && person.contract !== contractValue) return false;
            if (siteContractValue && person.siteContract !== siteContractValue) return false;
            return true;
        });

        renderPeople(filtered);
    };

    personForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const formValue = getFormData();
        const fileData = createFileData(personForm.ssFile.files[0]);

        if (!formValue.name) {
            alert('姓名为必填项');
            return;
        }

        if (editingId !== null) {
            const index = people.findIndex(person => person.id === editingId);
            if (index > -1) {
                const existing = people[index];
                if (fileData && existing.ssFileUrl) {
                    releasePersonFile(existing);
                }
                people[index] = {
                    ...existing,
                    ...formValue,
                    ssFileName: fileData ? fileData.name : existing.ssFileName || '',
                    ssFileUrl: fileData ? fileData.url : existing.ssFileUrl || ''
                };
            }
        } else {
            const newPerson = {
                id: nextId++,
                ...formValue,
                ssFileName: fileData ? fileData.name : '',
                ssFileUrl: fileData ? fileData.url : ''
            };
            people.unshift(newPerson);
        }

        closeDialog();
        applyFilters();
    });

    openDialogBtn.addEventListener('click', openCreateDialog);

    const attachCloseHandler = (element) => {
        if (!element) return;
        element.addEventListener('click', (event) => {
            event.preventDefault();
            closeDialog();
        });
    };

    attachCloseHandler(closeDialogBtn);
    attachCloseHandler(cancelDialogBtn);
    document.addEventListener('click', (event) => {
        const closer = event.target.closest('[data-close-dialog]');
        if (closer && closer !== closeDialogBtn && closer !== cancelDialogBtn) {
            event.preventDefault();
            closeDialog();
        }
    });
    personDialog.addEventListener('cancel', (event) => {
        event.preventDefault();
        closeDialog();
    });


    peopleTableBody.addEventListener('click', (event) => {
        const editId = event.target.getAttribute('data-edit');
        const deleteId = event.target.getAttribute('data-delete');

        if (editId) {
            const person = people.find(item => String(item.id) === editId);
            if (person) {
                openEditDialog(person);
            }
        } else if (deleteId) {
            const index = people.findIndex(item => String(item.id) === deleteId);
            if (index > -1 && confirm(`确定删除 ${people[index].name} 吗？`)) {
                releasePersonFile(people[index]);
                people.splice(index, 1);
                applyFilters();
            }
        }
    });

    const filterInputs = [filterAgeMin, filterAgeMax, filterPriceMax];
    applyFilterBtn.addEventListener('click', applyFilters);
    filterResetBtn.addEventListener('click', () => {
        filterInputs.forEach(input => input.value = '');
        filterNationality.value = '';
        filterContract.value = '';
        filterSiteContract.value = '';
        applyFilters();
    });

    applyFilters();
</script>
</body>
</html>
