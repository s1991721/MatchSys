<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="components.css">
    <title>人员管理</title>
</head>
<body class="c-form-page">
<div class="page">
    <div class="c-card">
        <div class="filters c-filter-panel">
            <div class="filter-grid c-filter-grid-wide">
                <label>
                    姓名/昵称
                    <input type="text" id="filterKeyword" placeholder="输入姓名或昵称"/>
                </label>
                <label>
                    最大年龄
                    <input type="number" id="filterAgeMax" min="18" max="80" placeholder="最大岁数"/>
                </label>
                <label>
                    国籍
                    <select id="filterNationality">
                        <option value="">全部</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    最高单价（万/月）
                    <input type="number" id="filterPriceMax" min="0" step="0.1" placeholder="最高单价"/>
                </label>
                <label>
                    契约状况
                    <select id="filterContract">
                        <option value="">全部</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    营业状态
                    <select id="filterBusinessStatus">
                        <option value="">全部</option>
                        <option value="0">营业中</option>
                        <option value="1">营业中1/2等待</option>
                        <option value="2">营业中结果等待</option>
                        <option value="3">现场中</option>
                        <option value="4">现场已确定</option>
                    </select>
                </label>
            </div>
            <div class="filter-actions c-filter-actions-bar c-filter-actions-stack">
                <div class="filter-actions-left c-filter-actions-left"></div>
                <div class="filter-actions-right c-filter-actions-right c-filter-actions-group">
                    <button type="button" class="c-btn c-btn-primary" id="applyFilterBtn">搜索</button>
                    <button type="button" class="c-btn c-btn-warn" id="filterResetBtn">重置</button>
                </div>
            </div>
        </div>
        <div class="table-wrapper c-table-wrapper">
            <table class="c-table c-table-center c-table-stack c-table-compact-last" id="peopleTable">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>国籍</th>
                    <th>单价（万/月）</th>
                    <th>介绍文</th>
                    <th>契约状况</th>
                    <th>营业状态</th>
                    <th>现场契约</th>
                    <th>备注</th>
                    <th>SS 文件</th>
                    <th class="c-actions-col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="12" class="empty c-empty">暂无人员数据</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination c-pagination" id="pagination">
            <div class="pagination-summary">
                <span id="summaryText">共 0 人</span>
            </div>
            <div class="pagination-pages" id="paginationPages"></div>
        </div>
    </div>
</div>

<dialog id="personDialog" class="c-dialog">
    <div class="dialog-header c-dialog-header">
        <h3 id="dialogTitle">新增人员</h3>
        <button type="button" class="dialog-close c-dialog-close" id="closeDialogBtn" data-close-dialog
                aria-label="关闭">&times;
        </button>
    </div>
    <form id="personForm">
        <div class="dialog-body c-dialog-body">
            <div class="form-grid form-grid-spaced">
                <input type="hidden" name="employee_id"/>
                <label>
                    姓名
                    <input type="text" name="name" placeholder="请输入姓名" required/>
                </label>
                <label>
                    昵称
                    <input type="text" name="nickname" placeholder="请输入昵称"/>
                </label>
                <label>
                    生日
                    <input type="date" name="birthday" required/>
                </label>
                <label>
                    国籍
                    <select name="nationality" required>
                        <option value="">请选择</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    单价（万/月）
                    <input type="number" name="price" min="0" step="0.1" placeholder="例如 2.5" required/>
                </label>
                <label>
                    契约状况
                    <select name="contract" required>
                        <option value="">请选择</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    现场契约
                    <input type="date" name="siteContract" required/>
                </label>
                <label>
                    营业状态
                    <select name="businessStatus" required>
                        <option value="">请选择</option>
                        <option value="0">营业中</option>
                        <option value="1">营业中1/2等待</option>
                        <option value="2">营业中结果等待</option>
                        <option value="3">现场中</option>
                        <option value="4">现场已确定</option>
                    </select>
                </label>
                <label>
                    介绍文
                    <textarea name="intro" rows="3" placeholder="输入人员的介绍或履历亮点"></textarea>
                </label>
                <label>
                    SS 文件
                    <input type="file" name="ssFile" accept=".pdf,.doc,.docx,.jpg,.png,.jpeg,.xls,.xlsx"/>
                    <span class="ss-file-name" id="ssFileName"></span>
                </label>
                <label>
                    备注
                    <textarea name="note" rows="2" placeholder="可填写人员特长、证书等补充信息"></textarea>
                </label>
            </div>
        </div>
        <div class="dialog-actions c-dialog-actions">
            <button type="button" class="c-btn c-btn-secondary" id="cancelDialogBtn" data-close-dialog>取消</button>
            <button type="submit" class="c-btn c-btn-primary" id="submitBtn">确认新增</button>
        </div>
    </form>
</dialog>

<script src="common.js"></script>
<script>
    const personForm = document.getElementById('personForm');
    const submitBtn = document.getElementById('submitBtn');
    const peopleTableBody = document.querySelector('#peopleTable tbody');
    const summaryText = document.getElementById('summaryText');
    const pagination = document.getElementById('pagination');
    const paginationPages = document.getElementById('paginationPages');
    const personDialog = document.getElementById('personDialog');
    const dialogTitle = document.getElementById('dialogTitle');
    const closeDialogBtn = document.getElementById('closeDialogBtn');
    const cancelDialogBtn = document.getElementById('cancelDialogBtn');
    const filterKeyword = document.getElementById('filterKeyword');
    const filterAgeMax = document.getElementById('filterAgeMax');
    const filterNationality = document.getElementById('filterNationality');
    const filterPriceMax = document.getElementById('filterPriceMax');
    const filterContract = document.getElementById('filterContract');
    const filterBusinessStatus = document.getElementById('filterBusinessStatus');
    const applyFilterBtn = document.getElementById('applyFilterBtn');
    const filterResetBtn = document.getElementById('filterResetBtn');
    const ssFileInput = personForm.querySelector('input[type="file"][name="ssFile"]');
    const ssFileName = document.getElementById('ssFileName');
    let forcedEmployeeId = '';

    const showDialogModal = () => {
        if (typeof personDialog.showModal === 'function') {
            if (!personDialog.open) {
                try {
                    personDialog.showModal();
                    return;
                } catch (error) {
                    console.warn('showModal 调用失败，使用 open 属性回退。', error);
                }
            }
        }
        personDialog.setAttribute('open', '');
    };

    let editingId = null;
    let people = [];
    let currentSsPath = '';
    let currentPage = 1;
    const pageSize = 10;
    let totalPages = 1;
    let totalCount = 0;
    let currentFilters = {
        keyword: '',
        ageMax: null,
        priceMax: null,
        nationality: '',
        contractType: null,
        businessStatus: null
    };

    const contractLabelToType = (label) => {
        const mapping = {
            '正社员': 1,
            '契约社员': 2,
            'フリーランス': 3
        };
        return mapping[label] ?? 0;
    };

    const normalizeDateInput = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return '';
        return date.toISOString().slice(0, 10);
    };

    const businessStatusLabel = (value) => {
        const mapping = {
            0: '营业中',
            1: '营业中1/2等待',
            2: '营业中结果等待',
            3: '现场中',
            4: '现场已确定'
        };
        return mapping[value] ?? '-';
    };

    const businessStatusClass = (value) => {
        const mapping = {
            0: 'c-pill c-pill-success',
            1: 'c-pill c-pill-warn',
            2: 'c-pill c-pill-info',
            3: 'c-pill c-pill-primary',
            4: 'c-pill c-pill-danger'
        };
        return mapping[value] ?? 'c-pill';
    };

    const renderPagination = () => {
        window.renderPagination(pagination, paginationPages, currentPage, totalPages);
    };

    const renderPeople = (list) => {
        if (!list.length) {
            peopleTableBody.innerHTML = '<tr><td colspan="12" class="empty c-empty">未检索到符合条件的记录</td></tr>';
            return;
        }

        peopleTableBody.innerHTML = list.map((person) => {
            const chipClass = person.contract === '正社员' ? 'c-pill c-pill-success'
                : person.contract === 'フリーランス' ? 'c-pill c-pill-danger'
                    : 'c-pill';
            const siteContractClass = person.siteContract ? 'c-pill c-pill-success' : 'c-pill';
            const businessLabel = businessStatusLabel(person.businessStatus);
            const businessClass = businessStatusClass(person.businessStatus);

            return `
                <tr>
                    <td data-label="姓名">${person.name}</td>
                    <td data-label="昵称">${person.nickname || '-'}</td>
                    <td data-label="年龄">${person.age}</td>
                    <td data-label="国籍">${person.nationality}</td>
                    <td data-label="单价">${person.price} 万/月</td>
                    <td data-label="介绍文"><span class="truncate c-truncate" title="${person.intro || ''}">${person.intro || '-'}</span></td>
                    <td data-label="契约状况"><span class="${chipClass}">${person.contract}</span></td>
                    <td data-label="营业状态"><span class="${businessClass}">${businessLabel}</span></td>
                    <td data-label="现场契约"><span class="${siteContractClass}">${person.siteContract || '-'}</span></td>
                    <td data-label="备注">${person.note || '-'}</td>
                    <td data-label="SS 文件">${person.ssUrl ? `<a class="c-file-link" href="${person.ssUrl}" target="_blank" rel="noopener">预览</a>` : '-'}</td>
                    <td data-label="操作">
                        <div class="row-actions c-row-actions c-row-actions-nowrap">
                            <button type="button" class="c-btn c-btn-secondary c-btn-sm" data-edit="${person.id}">编辑</button>
                            <button type="button" class="c-btn c-btn-danger c-btn-sm" data-delete="${person.id}">删除</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');

    };

    const renderPage = () => {
        const safeTotalPages = Math.max(1, totalPages);
        if (currentPage > safeTotalPages) currentPage = safeTotalPages;
        renderPeople(people);
        renderPagination();
        if (summaryText) {
            if (totalCount === 0) {
                summaryText.textContent = '共 0 人 · 当前显示 0 人';
            } else {
                summaryText.textContent = `共 ${totalCount} 人 · 第 ${currentPage}/${safeTotalPages} 页`;
            }
        }
    };

    const getFormData = () => {
        const formData = new FormData(personForm);
        return {
            employee_id: Number(formData.get('employee_id')) || null,
            name: (formData.get('name') || '').trim(),
            nickname: (formData.get('nickname') || '').trim(),
            birthday: formData.get('birthday') || '',
            nationality: formData.get('nationality') || '',
            price: Number(formData.get('price')),
            contract: formData.get('contract'),
            siteContract: normalizeDateInput(formData.get('siteContract')),
            businessStatus: formData.get('businessStatus') === '' ? null : Number(formData.get('businessStatus')),
            intro: (formData.get('intro') || '').trim(),
            note: (formData.get('note') || '').trim()
        };
    };

    const setFormData = (person) => {
        personForm.employee_id.value = forcedEmployeeId || person.id || '';
        personForm.name.value = person.name;
        personForm.nickname.value = person.nickname || '';
        personForm.birthday.value = person.birthday || '';
        personForm.nationality.value = person.nationality;
        personForm.price.value = person.price;
        personForm.contract.value = person.contract;
        personForm.siteContract.value = person.siteContract || '';
        personForm.businessStatus.value = person.businessStatus ?? '';
        personForm.intro.value = person.intro || '';
        personForm.note.value = person.note || '';
    };

    const openCreateDialog = () => {
        editingId = null;
        dialogTitle.textContent = '新增人员';
        submitBtn.textContent = '确认新增';
        personForm.reset();
        currentSsPath = '';
        updateSsFileName('', null);
        if (forcedEmployeeId) {
            personForm.employee_id.value = forcedEmployeeId;
            personForm.name.setAttribute('readonly', 'readonly');
        } else {
            personForm.name.removeAttribute('readonly');
        }
        personDialog.style.animation = '';
        showDialogModal();
    };

    const openEditDialog = (person) => {
        editingId = person.id;
        dialogTitle.textContent = '编辑人员';
        submitBtn.textContent = '保存修改';
        setFormData(person);
        currentSsPath = person.ssPath || '';
        updateSsFileName(currentSsPath, null);
        personForm.name.setAttribute('readonly', 'readonly');
        personDialog.style.animation = '';
        showDialogModal();
    };

    const closeDialog = () => {
        personDialog.style.animation = 'fadeOut 0.25s ease forwards';

        const finalizeClose = () => {
            personDialog.style.animation = '';
            try {
                if (typeof personDialog.close === 'function') {
                    personDialog.close();
                }
            } catch (error) {
                console.warn('close 调用失败，移除 open 属性回退。', error);
            }
            personDialog.removeAttribute('open');
            personForm.reset();
            if (personForm.ssFile) {
                personForm.ssFile.value = '';
            }
            personForm.employee_id.value = '';
            editingId = null;
            dialogTitle.textContent = '新增人员';
            submitBtn.textContent = '确认新增';
            currentSsPath = '';
            updateSsFileName('', null);
            personForm.name.removeAttribute('readonly');
            personDialog.removeEventListener('animationend', finalizeClose);
        };

        personDialog.addEventListener('animationend', finalizeClose);
    };

    const getNumberValue = (value) => value === '' ? null : Number(value);

    const updateSsFileName = (path, file) => {
        if (!ssFileName) return;
        if (file) {
            ssFileName.textContent = `将上传文件：${file.name}`;
            return;
        }
        const name = (path || '').split('/').pop();
        ssFileName.textContent = name ? `已存在文件：${name}` : '';
    };

    {#员工页跳转编辑时，获取员工信息#}
    const getAutoEditId = () => {
        try {
            const cached = localStorage.getItem("tech_edit_employee_id") || "";
            if (cached) {
                localStorage.removeItem("tech_edit_employee_id");
                return cached;
            }
            return '';
        } catch (error) {
            return '';
        }
    };

    const fetchPeople = async () => {
        try {
            const params = new URLSearchParams();
            params.set('page', String(currentPage));
            params.set('page_size', String(pageSize));
            if (currentFilters.keyword) params.set('keyword', currentFilters.keyword);
            if (currentFilters.ageMax !== null) params.set('age_max', String(currentFilters.ageMax));
            if (currentFilters.nationality) params.set('nationality', currentFilters.nationality);
            if (currentFilters.priceMax !== null) params.set('price_max', String(currentFilters.priceMax));
            if (currentFilters.contractType !== null) params.set('contract_type', String(currentFilters.contractType));
            if (currentFilters.businessStatus !== null) params.set('business_status', String(currentFilters.businessStatus));


            const res = await fetchWithAuth(`/api/technicians?${params.toString()}`, {method: 'GET'});
            const data = await res.json();
            const payload = normalizeApiResponse(data);
            if (!payload.success) {
                throw new Error(payload.message || '加载失败');
            }
            const result = payload.data || {};
            const meta = payload.meta || {};
            const items = Array.isArray(result.items) ? result.items : [];
            people = items.map(item => {
                return {
                    id: item.employee_id,
                    name: item.name || '',
                    nickname: item.name_mask,
                    birthday: item.birthday || '',
                    age: calcAge(item.birthday),
                    nationality: item.nationality || '',
                    price: item.price ? Number(item.price) : 0,
                    contract: contractTypeToLabel(item.contract_type),
                    siteContract: item.spot_contract_deadline ? formatDate(item.spot_contract_deadline) : '',
                    businessStatus: item.business_status ?? 0,
                    intro: item.introduction || '',
                    note: item.remark || '',
                    ssPath: item.ss || '',
                    ssUrl: item.ss_url || ''
                };
            });
            totalCount = Number.isFinite(meta.total) ? meta.total : people.length;
            totalPages = Number.isFinite(meta.total_pages) ? meta.total_pages : 1;
            currentPage = Number.isFinite(meta.page) ? meta.page : currentPage;
            renderPage();
            const targetId = getAutoEditId();
            if (targetId) {
                forcedEmployeeId = targetId;
                const target = people.find(item => String(item.id) === String(targetId));
                if (target) {
                    openEditDialog(target);
                } else {
                    openCreateDialog();
                    await prefillFromEmployee(targetId);
                }
            }
        } catch (error) {
            peopleTableBody.innerHTML = '<tr><td colspan="12" class="empty c-empty">加载失败</td></tr>';
            summaryText.textContent = '共 0 人 · 当前显示 0 人';
            people = [];
            totalCount = 0;
            totalPages = 1;
            currentPage = 1;
            renderPagination();
        }
    };

    const prefillFromEmployee = async (employeeId) => {
        if (!employeeId) return;
        try {
            const res = await fetchWithAuth(`/api/employees/${employeeId}`, {method: 'GET'});
            if (!res.ok) return;
            const data = await res.json();
            const payload = normalizeApiResponse(data);
            const result = payload.data || {};
            const emp = result.item || {};
            personForm.name.value = emp.name || '';
            if (personForm.name.value) {
                personForm.name.setAttribute('readonly', 'readonly');
            }
            personForm.birthday.value = emp.birthday || '';
            personForm.nickname.value = personForm.nickname.value || '';
            personForm.nationality.value = personForm.nationality.value || '';
        } catch (error) {
        }
    };

    const savePerson = async (payload) => {
        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/api/technicians/${editingId}` : '/api/technicians';
        const res = await fetchWithAuth(url, {
            method,
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        const responsePayload = normalizeApiResponse(data);
        if (!res.ok || !responsePayload.success) {
            throw new Error(responsePayload.message || '保存失败');
        }
        return responsePayload.data || {};
    };

    const uploadSsFile = async (employeeId, file) => {
        const formData = new FormData();
        formData.append('file', file);
        const res = await fetchWithAuth(`/api/technicians/${employeeId}/ss`, {
            headers: {},
            body: formData
        });
        const data = await res.json();
        const responsePayload = normalizeApiResponse(data);
        if (!res.ok || !responsePayload.success) {
            throw new Error(responsePayload.message || '上传失败');
        }
        return responsePayload.data || {};
    };

    const applyFilters = () => {
        const keywordValue = (filterKeyword.value || '').trim();
        const ageMax = getNumberValue(filterAgeMax.value);
        const priceMax = getNumberValue(filterPriceMax.value);
        const nationalityValue = filterNationality.value;
        const contractValue = filterContract.value;
        const businessStatusValue = filterBusinessStatus.value;
        currentFilters = {
            keyword: keywordValue,
            ageMax,
            priceMax,
            nationality: nationalityValue,
            contractType: contractValue ? contractLabelToType(contractValue) : null,
            businessStatus: businessStatusValue === '' ? null : Number(businessStatusValue)
        };
        currentPage = 1;
        fetchPeople();
    };

    personForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formValue = getFormData();

        if (!formValue.name) {
            alert('姓名为必填项');
            return;
        }
        if (editingId === null && !forcedEmployeeId) {
            alert('请从人员管理页进入技术者编辑');
            return;
        }

        const effectiveId = editingId || forcedEmployeeId;
        if (!effectiveId) {
            alert('缺少 employee_id');
            return;
        }

        let ssPath = currentSsPath;
        if (ssFileInput && ssFileInput.files && ssFileInput.files.length) {
            if (currentSsPath) {
                const confirmed = confirm('已存在 SS 文件，继续上传将覆盖原文件，是否继续？');
                if (!confirmed) {
                    return;
                }
            }
            try {
                const upload = await uploadSsFile(effectiveId, ssFileInput.files[0]);
                ssPath = upload.path || '';
            } catch (error) {
                alert(error.message || '上传失败');
                return;
            }
        }

        const payload = {
            employee_id: effectiveId,
            name: formValue.name,
            name_mask: formValue.nickname || formValue.name,
            birthday: formValue.birthday || '',
            nationality: formValue.nationality || '',
            price: Number.isFinite(formValue.price) ? formValue.price : null,
            introduction: formValue.intro || '',
            contract_type: contractLabelToType(formValue.contract),
            spot_contract_deadline: formValue.siteContract || null,
            business_status: Number.isFinite(formValue.businessStatus) ? formValue.businessStatus : 0,
            ss: ssPath || null,
            remark: formValue.note
        };

        try {
            await savePerson(payload);
            closeDialog();
            await fetchPeople();
        } catch (error) {
            alert(error.message || '保存失败');
        }
    });

    if (ssFileInput) {
        ssFileInput.addEventListener('change', (event) => {
            const file = event.target.files && event.target.files[0];
            updateSsFileName(currentSsPath, file || null);
        });
    }


    const attachCloseHandler = (element) => {
        if (!element) return;
        element.addEventListener('click', (event) => {
            event.preventDefault();
            closeDialog();
        });
    };

    attachCloseHandler(closeDialogBtn);
    attachCloseHandler(cancelDialogBtn);
    document.addEventListener('click', (event) => {
        const closer = event.target.closest('[data-close-dialog]');
        if (closer && closer !== closeDialogBtn && closer !== cancelDialogBtn) {
            event.preventDefault();
            closeDialog();
        }
    });
    personDialog.addEventListener('cancel', (event) => {
        event.preventDefault();
        return;
    });
    peopleTableBody.addEventListener('click', (event) => {
        const editId = event.target.getAttribute('data-edit');
        const deleteId = event.target.getAttribute('data-delete');

        if (editId) {
            const person = people.find(item => String(item.id) === editId);
            if (person) {
                openEditDialog(person);
            }
        } else if (deleteId) {
            const target = people.find(item => String(item.id) === deleteId);
            if (target && confirm(`确定删除 ${target.name} 吗？`)) {
                fetchWithAuth(`/api/technicians/${deleteId}`, {method: 'DELETE'})
                    .then(res => res.json().then(data => ({res, data})))
                    .then(({res, data}) => {
                        const responsePayload = normalizeApiResponse(data);
                        if (!res.ok || !responsePayload.success) {
                            throw new Error(responsePayload.message || '删除失败');
                        }
                        return fetchPeople();
                    })
                    .catch((error) => {
                        alert(error.message || '删除失败');
                    });
            }
        }
    });

    const filterInputs = [filterAgeMax, filterPriceMax];
    applyFilterBtn.addEventListener('click', applyFilters);
    filterResetBtn.addEventListener('click', () => {
        filterInputs.forEach(input => input.value = '');
        filterKeyword.value = '';
        filterNationality.value = '';
        filterContract.value = '';
        filterBusinessStatus.value = '';
        applyFilters();
    });
    window.bindPagination(pagination, (value) => {
        const safeTotalPages = Math.max(1, totalPages);
        if (value === 'prev') {
            currentPage = Math.max(1, currentPage - 1);
        } else if (value === 'next') {
            currentPage = Math.min(safeTotalPages, currentPage + 1);
        } else {
            const targetPage = Number(value);
            if (!Number.isNaN(targetPage)) currentPage = targetPage;
        }
        fetchPeople();
    });

    fetchPeople();
</script>
</body>
</html>
