<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人员管理</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --line: #e5e9f2;
            --primary: #1c7bff;
            --text: #1f2a3d;
            --muted: #6b7686;
            --danger: #ff5f5f;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            padding: 18px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 20px 22px 24px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 800;
            margin: 0 0 10px;
        }

        .title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        .hint {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
            font-size: 13px;
        }

        .action-card {
            margin-top: 18px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #f0f3f9;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 16px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
            height: 40px;
        }

        .action-btn .icon {
            font-size: 15px;
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .btn-blue { background: #1c7bff; }
        .btn-green { background: #0ea5e9; }
        .btn-red { background: #ef4444; }
        .btn-teal { background: #14b8a6; }
        .btn-orange { background: #f59e0b; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            margin-top: 18px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 13px;
            color: var(--muted);
            gap: 6px;
        }

        input, select, textarea {
            font: inherit;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #f9fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(28, 123, 255, 0.15);
            background: #fff;
        }

        button {
            border: none;
            border-radius: 12px;
            font: inherit;
            padding: 12px 20px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 12px 20px rgba(28, 123, 255, 0.25);
        }

        .btn-secondary {
            background: #eef2ff;
            color: var(--primary);
        }

        .btn-danger {
            background: rgba(255, 95, 95, 0.15);
            color: var(--danger);
        }

        .table-card {
            margin-top: 0;
            border-radius: 16px;
            border: 1px solid var(--line);
            background: var(--card);
            box-shadow: 0 20px 30px rgba(17, 24, 39, 0.08);
            overflow: hidden;
        }

        .filters {
            padding: 20px;
            border-bottom: 1px solid var(--line);
            background: radial-gradient(circle at top, rgba(28, 123, 255, 0.08), transparent 70%);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px 18px;
        }

        .dual-input {
            display: grid;
            grid-template-columns: repeat(2, minmax(70px, 1fr));
            gap: 10px;
        }

        .filter-actions {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-actions-left:empty {
            display: none;
        }

        .filter-actions-left:empty + .filter-actions-right {
            justify-content: flex-end;
            width: 100%;
        }

        .filter-actions-left,
        .filter-actions-right {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn-search {
            background: #10b981;
            color: #fff;
            box-shadow: 0 10px 18px rgba(16, 185, 129, 0.3);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13.3333px;
        }

        .btn-reset {
            background: #f59e0b;
            color: #fff;
            box-shadow: 0 10px 18px rgba(245, 158, 11, 0.35);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13.3333px;
        }

        .table-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 16px 20px 0;
            align-items: center;
            justify-content: space-between;
        }

        .table-actions > div {
            flex: 1;
            min-width: 220px;
        }

        .table-wrapper {
            overflow-x: auto;
            padding: 12px 20px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: 13px;
            letter-spacing: 0.4px;
            padding: 12px 10px;
            color: #6b7280;
            font-weight: 600;
            border-bottom: 1px solid var(--line);
        }

        tbody td {
            padding: 14px 10px;
            border-bottom: 1px solid #f0f3fa;
            font-size: 13px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f8fbff;
        }

        .chip {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #eef2ff;
            color: var(--primary);
        }

        .chip.success {
            background: rgba(16, 185, 129, 0.18);
            color: var(--success);
        }

        .chip.danger {
            background: rgba(255, 95, 95, 0.18);
            color: var(--danger);
        }

        .file-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .row-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .row-actions button {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        .truncate {
            max-width: 220px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: bottom;
        }

        .empty {
            text-align: center;
            padding: 32px 0;
            color: var(--muted);
        }

        dialog {
            border: none;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 30px 50px rgba(15, 23, 42, 0.25);
            width: min(820px, 95%);
            max-width: 820px;
            animation: fadeIn 0.3s ease forwards;
            display: none;
        }

        dialog::backdrop {
            background: rgba(15, 23, 42, 0.55);
        }

        dialog[open] {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px 0;
        }

        .dialog-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .dialog-close {
            background: transparent;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: var(--muted);
            padding: 0;
        }

        .dialog-body {
            padding: 0 24px 10px;
        }

        .dialog-actions {
            padding: 12px 24px 22px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid var(--line);
            background: #f8f9fb;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .dialog-actions button {
            min-width: 120px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        @media (max-width: 640px) {
            .row-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            thead {
                display: none;
            }

            tbody tr {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 6px 10px;
                border-bottom: 1px solid #eef2ff;
                padding: 12px 0;
            }

            tbody td {
                padding: 0;
                font-size: 12px;
            }

            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                display: block;
                color: var(--muted);
                margin-bottom: 2px;
            }

            .action-card {
                flex-direction: column;
            }

            .filter-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="table-card">
        <div class="filters">
            <div class="filter-grid">
                <label>
                    年龄范围
                    <div class="dual-input">
                        <input type="number" id="filterAgeMin" min="18" max="80" placeholder="最小岁数" />
                        <input type="number" id="filterAgeMax" min="18" max="80" placeholder="最大岁数" />
                    </div>
                </label>
                <label>
                    国籍
                    <select id="filterNationality">
                        <option value="">全部</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    最高单价（万/月）
                    <input type="number" id="filterPriceMax" min="0" step="0.1" placeholder="最高单价" />
                </label>
                <label>
                    契约状况
                    <select id="filterContract">
                        <option value="">全部</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    现场契约
                    <select id="filterSiteContract">
                        <option value="">全部</option>
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                        <option value="长期">长期</option>
                    </select>
                </label>
            </div>
            <div class="filter-actions">
                <div class="filter-actions-left"></div>
                <div class="filter-actions-right">
                    <button type="button" class="btn-search" id="applyFilterBtn">搜索</button>
                    <button type="button" class="btn-reset" id="filterResetBtn">重置</button>
                </div>
            </div>
        </div>
        <div class="table-actions">
            <div style="text-align:right;font-size:13px;color:#6b7280;">
                <span id="summaryText">共 0 人</span>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="peopleTable">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>国籍</th>
                    <th>单价（万/月）</th>
                    <th>介绍文</th>
                    <th>契约状况</th>
                    <th>现场契约</th>
                    <th>备注</th>
                    <th>SS 文件</th>
                    <th style="width:130px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="11" class="empty">暂无人员数据</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<dialog id="personDialog">
    <div class="dialog-header">
        <h3 id="dialogTitle">新增人员</h3>
        <button type="button" class="dialog-close" id="closeDialogBtn" data-close-dialog aria-label="关闭">&times;</button>
    </div>
    <form id="personForm">
        <div class="dialog-body">
            <div class="form-grid">
                <input type="hidden" name="employee_id" />
                <label>
                    姓名
                    <input type="text" name="name" placeholder="请输入姓名" required />
                </label>
                <label>
                    昵称
                    <input type="text" name="nickname" placeholder="请输入昵称" />
                </label>
                <label>
                    生日
                    <input type="date" name="birthday" required />
                </label>
                <label>
                    国籍
                    <select name="nationality" required>
                        <option value="">请选择</option>
                        <option value="日本">日本</option>
                        <option value="中国">中国</option>
                        <option value="其他">其他</option>
                    </select>
                </label>
                <label>
                    单价（万/月）
                    <input type="number" name="price" min="0" step="0.1" placeholder="例如 2.5" required />
                </label>
                <label>
                    契约状况
                    <select name="contract" required>
                        <option value="">请选择</option>
                        <option value="正社员">正社员</option>
                        <option value="契约社员">契约社员</option>
                        <option value="フリーランス">フリーランス</option>
                    </select>
                </label>
                <label>
                    现场契约
                    <select name="siteContract" required>
                        <option value="">请选择</option>
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                        <option value="3月">3月</option>
                        <option value="4月">4月</option>
                        <option value="5月">5月</option>
                        <option value="6月">6月</option>
                        <option value="7月">7月</option>
                        <option value="8月">8月</option>
                        <option value="9月">9月</option>
                        <option value="10月">10月</option>
                        <option value="11月">11月</option>
                        <option value="12月">12月</option>
                        <option value="长期">长期</option>
                    </select>
                </label>
                <label>
                    介绍文
                    <textarea name="intro" rows="3" placeholder="输入人员的介绍或履历亮点"></textarea>
                </label>
                <label>
                    SS 文件
                    <input type="file" name="ssFile" accept=".pdf,.doc,.docx,.jpg,.png,.jpeg,.xls,.xlsx" />
                </label>
                <label>
                    备注
                    <textarea name="note" rows="2" placeholder="可填写人员特长、证书等补充信息"></textarea>
                </label>
            </div>
        </div>
        <div class="dialog-actions">
            <button type="button" class="btn-secondary" id="cancelDialogBtn" data-close-dialog>取消</button>
            <button type="submit" class="btn-primary" id="submitBtn">确认新增</button>
        </div>
    </form>
</dialog>

<script>
    const API_BASE = 'http://localhost:8000';
    const TECH_ENDPOINT = `${API_BASE}/api/technicians`;
    const EMPLOYEE_ENDPOINT = `${API_BASE}/api/employees`;

    const personForm = document.getElementById('personForm');
    const submitBtn = document.getElementById('submitBtn');
    const peopleTableBody = document.querySelector('#peopleTable tbody');
    const summaryText = document.getElementById('summaryText');
    const personDialog = document.getElementById('personDialog');
    const dialogTitle = document.getElementById('dialogTitle');
    const closeDialogBtn = document.getElementById('closeDialogBtn');
    const cancelDialogBtn = document.getElementById('cancelDialogBtn');
    const filterAgeMin = document.getElementById('filterAgeMin');
    const filterAgeMax = document.getElementById('filterAgeMax');
    const filterNationality = document.getElementById('filterNationality');
    const filterPriceMax = document.getElementById('filterPriceMax');
    const filterContract = document.getElementById('filterContract');
    const filterSiteContract = document.getElementById('filterSiteContract');
    const applyFilterBtn = document.getElementById('applyFilterBtn');
    const filterResetBtn = document.getElementById('filterResetBtn');

    const showDialogModal = () => {
        if (typeof personDialog.showModal === 'function') {
            if (!personDialog.open) {
                try {
                    personDialog.showModal();
                    return;
                } catch (error) {
                    console.warn('showModal 调用失败，使用 open 属性回退。', error);
                }
            }
        }
        personDialog.setAttribute('open', '');
    };

    let editingId = null;
    let people = [];

    const contractLabelToType = (label) => {
        const mapping = {
            '正社员': 1,
            '契约社员': 2,
            'フリーランス': 3
        };
        return mapping[label] ?? 0;
    };

    const contractTypeToLabel = (value) => {
        const mapping = {
            1: '正社员',
            2: '契约社员',
            3: 'フリーランス'
        };
        return mapping[value] || '未定';
    };

    const siteDeadlineToLabel = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return '';
        return `${date.getMonth() + 1}月`;
    };

    const labelToSiteDeadline = (label) => {
        if (!label || label === '长期') return '';
        const match = label.match(/^(\d{1,2})月$/);
        if (!match) return '';
        const month = Number(match[1]) - 1;
        const today = new Date();
        const date = new Date(today.getFullYear(), month, 1);
        return date.toISOString().slice(0, 10);
    };

    const calcAge = (birthday) => {
        if (!birthday) return null;
        const date = new Date(birthday);
        if (Number.isNaN(date.getTime())) return null;
        const today = new Date();
        let age = today.getFullYear() - date.getFullYear();
        const m = today.getMonth() - date.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < date.getDate())) {
            age -= 1;
        }
        return age;
    };

    const parseRemark = (remark) => {
        if (!remark) return { nickname: '', note: '' };
        const lines = String(remark).split('\n');
        if (lines[0].startsWith('昵称:')) {
            return {
                nickname: lines[0].replace('昵称:', '').trim(),
                note: lines.slice(1).join('\n').trim()
            };
        }
        return { nickname: '', note: String(remark).trim() };
    };

    const composeRemark = (nickname, note) => {
        const parts = [];
        if (nickname) parts.push(`昵称:${nickname}`);
        if (note) parts.push(note);
        return parts.join('\n');
    };

    const renderPeople = (list) => {
        if (!list.length) {
            peopleTableBody.innerHTML = '<tr><td colspan="11" class="empty">未检索到符合条件的记录</td></tr>';
            summaryText.textContent = `共 ${people.length} 人 · 当前显示 0 人`;
            return;
        }

        peopleTableBody.innerHTML = list.map((person) => {
            const chipClass = person.contract === '正社员' ? 'chip success'
                : person.contract === 'フリーランス' ? 'chip danger'
                    : 'chip';
            const siteContractClass = person.siteContract === '长期' ? 'chip success' : 'chip';

            return `
                <tr>
                    <td data-label="姓名">${person.name}</td>
                    <td data-label="昵称">${person.nickname || '-'}</td>
                    <td data-label="年龄">${person.age}</td>
                    <td data-label="国籍">${person.nationality}</td>
                    <td data-label="单价">${person.price} 万/月</td>
                    <td data-label="介绍文"><span class="truncate" title="${person.intro || ''}">${person.intro || '-'}</span></td>
                    <td data-label="契约状况"><span class="${chipClass}">${person.contract}</span></td>
                    <td data-label="现场契约"><span class="${siteContractClass}">${person.siteContract}</span></td>
                    <td data-label="备注">${person.note || '-'}</td>
                    <td data-label="SS 文件">${person.ssFileName ? `<a class="file-link" href="${person.ssFileUrl}" download="${person.ssFileName}">${person.ssFileName}</a>` : '-'}</td>
                    <td data-label="操作">
                        <div class="row-actions">
                            <button type="button" class="btn-secondary" data-edit="${person.id}">编辑</button>
                            <button type="button" class="btn-danger" data-delete="${person.id}">删除</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');

        summaryText.textContent = `共 ${people.length} 人 · 当前显示 ${list.length} 人`;
    };

    const getFormData = () => {
        const formData = new FormData(personForm);
        return {
            employee_id: Number(formData.get('employee_id')) || null,
            name: (formData.get('name') || '').trim(),
            nickname: (formData.get('nickname') || '').trim(),
            birthday: formData.get('birthday') || '',
            nationality: formData.get('nationality') || '',
            price: Number(formData.get('price')),
            contract: formData.get('contract'),
            siteContract: formData.get('siteContract') || '',
            intro: (formData.get('intro') || '').trim(),
            note: (formData.get('note') || '').trim()
        };
    };

    const setFormData = (person) => {
        personForm.employee_id.value = person.id || '';
        personForm.name.value = person.name;
        personForm.nickname.value = person.nickname || '';
        personForm.birthday.value = person.birthday || '';
        personForm.nationality.value = person.nationality;
        personForm.price.value = person.price;
        personForm.contract.value = person.contract;
        personForm.siteContract.value = person.siteContract;
        personForm.intro.value = person.intro || '';
        personForm.note.value = person.note || '';
    };

    const openCreateDialog = () => {
        editingId = null;
        dialogTitle.textContent = '新增人员';
        submitBtn.textContent = '确认新增';
        personForm.reset();
        const targetId = getAutoEditId();
        if (targetId) {
            personForm.employee_id.value = targetId;
        }
        personDialog.style.animation = '';
        showDialogModal();
    };

    const openEditDialog = (person) => {
        editingId = person.id;
        dialogTitle.textContent = '编辑人员';
        submitBtn.textContent = '保存修改';
        setFormData(person);
        personDialog.style.animation = '';
        showDialogModal();
    };

    const closeDialog = () => {
        personDialog.style.animation = 'fadeOut 0.25s ease forwards';

        const finalizeClose = () => {
            personDialog.style.animation = '';
            try {
                if (typeof personDialog.close === 'function') {
                    personDialog.close();
                }
            } catch (error) {
                console.warn('close 调用失败，移除 open 属性回退。', error);
            }
            personDialog.removeAttribute('open');
            personForm.reset();
            if (personForm.ssFile) {
                personForm.ssFile.value = '';
            }
            personForm.employee_id.value = '';
            editingId = null;
            dialogTitle.textContent = '新增人员';
            submitBtn.textContent = '确认新增';
            personDialog.removeEventListener('animationend', finalizeClose);
        };

        personDialog.addEventListener('animationend', finalizeClose);
    };

    const getNumberValue = (value) => value === '' ? null : Number(value);

    const getAutoEditId = () => {
        try {
            const params = new URLSearchParams(window.location.search || '');
            const direct = params.get('employee_id');
            if (direct) return direct;
            const hash = window.location.hash || '';
            const queryIndex = hash.indexOf('?');
            if (queryIndex !== -1) {
                const hashParams = new URLSearchParams(hash.slice(queryIndex + 1));
                return hashParams.get('employee_id') || '';
            }
            try {
                const cached = localStorage.getItem("tech_edit_employee_id") || "";
                if (cached) {
                    localStorage.removeItem("tech_edit_employee_id");
                    return cached;
                }
            } catch (err) {}
            return '';
        } catch (error) {
            return '';
        }
    };

    const fetchPeople = async () => {
        try {
            const res = await fetch(TECH_ENDPOINT);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();
            const items = Array.isArray(data.items) ? data.items : [];
            people = items.map(item => {
                const remark = parseRemark(item.remark);
                return {
                    id: item.employee_id,
                    name: item.name_mask,
                    nickname: remark.nickname,
                    birthday: item.birthday || '',
                    age: calcAge(item.birthday),
                    nationality: item.nationality || '',
                    price: item.price ? Number(item.price) : 0,
                    contract: contractTypeToLabel(item.contract_type),
                    siteContract: siteDeadlineToLabel(item.spot_contract_deadline),
                    intro: item.introduction || '',
                    note: remark.note || '',
                    ssFileName: '',
                    ssFileUrl: ''
                };
            });
            applyFilters();
            const targetId = getAutoEditId();
            if (targetId) {
                const target = people.find(item => String(item.id) === String(targetId));
                if (target) {
                    openEditDialog(target);
                } else {
                    openCreateDialog();
                    await prefillFromEmployee(targetId);
                }
            }
        } catch (error) {
            peopleTableBody.innerHTML = '<tr><td colspan="11" class="empty">加载失败</td></tr>';
            summaryText.textContent = '共 0 人 · 当前显示 0 人';
        }
    };

    const prefillFromEmployee = async (employeeId) => {
        if (!employeeId) return;
        try {
            const res = await fetch(`${EMPLOYEE_ENDPOINT}/${employeeId}`);
            if (!res.ok) return;
            const data = await res.json();
            const emp = data.item || {};
            personForm.name.value = emp.name || '';
            personForm.birthday.value = emp.birthday || '';
            personForm.nickname.value = personForm.nickname.value || '';
            personForm.nationality.value = personForm.nationality.value || '';
        } catch (error) {}
    };

    const savePerson = async (payload) => {
        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `${TECH_ENDPOINT}/${editingId}` : TECH_ENDPOINT;
        const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
            throw new Error(data.error || '保存失败');
        }
        return data;
    };

    const applyFilters = () => {
        const ageMin = getNumberValue(filterAgeMin.value);
        const ageMax = getNumberValue(filterAgeMax.value);
        const priceMax = getNumberValue(filterPriceMax.value);
        const nationalityValue = filterNationality.value;
        const contractValue = filterContract.value;
        const siteContractValue = filterSiteContract.value;

        const filtered = people.filter(person => {
            if (ageMin !== null && person.age < ageMin) return false;
            if (ageMax !== null && person.age > ageMax) return false;
            if (priceMax !== null && person.price > priceMax) return false;
            if (nationalityValue && person.nationality !== nationalityValue) return false;
            if (contractValue && person.contract !== contractValue) return false;
            if (siteContractValue && person.siteContract !== siteContractValue) return false;
            return true;
        });

        renderPeople(filtered);
    };

    personForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formValue = getFormData();

        if (!formValue.name) {
            alert('姓名为必填项');
            return;
        }

        const payload = {
            employee_id: editingId ? editingId : (formValue.employee_id || Date.now()),
            name_mask: formValue.name,
            birthday: formValue.birthday || '',
            nationality: formValue.nationality || '',
            price: Number.isFinite(formValue.price) ? formValue.price : null,
            introduction: formValue.intro || '',
            contract_type: contractLabelToType(formValue.contract),
            spot_contract_deadline: labelToSiteDeadline(formValue.siteContract),
            business_status: 0,
            ss: null,
            remark: composeRemark(formValue.nickname, formValue.note)
        };

        try {
            await savePerson(payload);
            closeDialog();
            await fetchPeople();
        } catch (error) {
            alert(error.message || '保存失败');
        }
    });


    const attachCloseHandler = (element) => {
        if (!element) return;
        element.addEventListener('click', (event) => {
            event.preventDefault();
            closeDialog();
        });
    };

    attachCloseHandler(closeDialogBtn);
    attachCloseHandler(cancelDialogBtn);
    document.addEventListener('click', (event) => {
        const closer = event.target.closest('[data-close-dialog]');
        if (closer && closer !== closeDialogBtn && closer !== cancelDialogBtn) {
            event.preventDefault();
            closeDialog();
        }
    });
    personDialog.addEventListener('cancel', (event) => {
        event.preventDefault();
        closeDialog();
    });


    peopleTableBody.addEventListener('click', (event) => {
        const editId = event.target.getAttribute('data-edit');
        const deleteId = event.target.getAttribute('data-delete');

        if (editId) {
            const person = people.find(item => String(item.id) === editId);
            if (person) {
                openEditDialog(person);
            }
        } else if (deleteId) {
            const target = people.find(item => String(item.id) === deleteId);
            if (target && confirm(`确定删除 ${target.name} 吗？`)) {
                fetch(`${TECH_ENDPOINT}/${deleteId}`, { method: 'DELETE' })
                    .then(res => res.json().then(data => ({ res, data })))
                    .then(({ res, data }) => {
                        if (!res.ok) throw new Error(data.error || '删除失败');
                        return fetchPeople();
                    })
                    .catch((error) => {
                        alert(error.message || '删除失败');
                    });
            }
        }
    });

    const filterInputs = [filterAgeMin, filterAgeMax, filterPriceMax];
    applyFilterBtn.addEventListener('click', applyFilters);
    filterResetBtn.addEventListener('click', () => {
        filterInputs.forEach(input => input.value = '');
        filterNationality.value = '';
        filterContract.value = '';
        filterSiteContract.value = '';
        applyFilters();
    });

    fetchPeople();
</script>
</body>
</html>
