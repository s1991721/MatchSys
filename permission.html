<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css">
  <title>权限管理</title>
    <style>
* {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: transparent;
            color: var(--text);
        }

        .page {
            padding: 4px 4px 12px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 16px 18px 18px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 800;
            margin: 0 0 10px;
        }

        .title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        .hint {
            margin: 0;
            color: var(--muted);
            line-height: 1.7;
            font-size: 14px;
        }
  </style>
</head>
<body>
<div class="page">
    <div class="card">
        <h3 class="title">权限管理</h3>
        <p class="hint">该功能页面尚未接入（占位页）。你提供实际页面文件名后，我可以把这里替换为真实功能页面。</p>
    </div>
</div>
</body>
</html>
