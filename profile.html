<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人信息</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --line: #e5e9f2;
            --primary: #1c7bff;
            --text: #1f2a3d;
            --muted: #6b7686;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: transparent;
            color: var(--text);
        }

        .page {
            padding: 4px 4px 12px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 16px 18px 18px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 800;
            margin: 0 0 12px;
        }

        .title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        .grid {
            display: grid;
            grid-template-columns: 92px 1fr;
            gap: 14px;
            align-items: start;
        }

        .avatar {
            width: 92px;
            height: 92px;
            border-radius: 999px;
            border: 1px solid #d8dfec;
            background: radial-gradient(circle at 30% 30%, rgba(94, 144, 255, 0.35), rgba(46, 123, 255, 0.10) 45%, rgba(247, 249, 253, 0.92) 100%);
            display: grid;
            place-items: center;
            overflow: hidden;
            color: #5e90ff;
        }

        .avatar svg {
            width: 42px;
            height: 42px;
            display: block;
        }

        .name {
            font-size: 18px;
            font-weight: 900;
            margin: 2px 0 6px;
        }

        .meta {
            color: var(--muted);
            font-size: 13px;
            line-height: 1.7;
            margin: 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .pill {
            border-radius: 12px;
            border: 1px solid #d8dfec;
            background: linear-gradient(180deg, #fbfcff 0%, #f6f7fb 100%);
            padding: 12px 12px;
        }

        .pill-label {
            color: var(--muted);
            font-size: 12px;
        }

        .pill-value {
            margin-top: 6px;
            font-weight: 800;
        }

        @media (max-width: 720px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <h3 class="title">个人信息</h3>
        <div class="grid">
            <div class="avatar" aria-label="用户头像">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor" d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12zm0 2c-4.8 0-8.7 2.4-8.7 5.4V21h17.4v-1.6C20.7 16.4 16.8 14 12 14z"/>
                </svg>
            </div>
            <div>
                <div class="name">admin</div>
                <p class="meta">这里是占位的个人信息页。你接入真实用户数据后，可以在这里展示姓名、邮箱、角色等。</p>
                <div class="row" aria-label="概览信息">
                    <div class="pill">
                        <div class="pill-label">状态</div>
                        <div class="pill-value">在线</div>
                    </div>
                    <div class="pill">
                        <div class="pill-label">角色</div>
                        <div class="pill-value">管理员</div>
                    </div>
                    <div class="pill">
                        <div class="pill-label">最近登录</div>
                        <div class="pill-value">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
