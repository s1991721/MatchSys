<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>求案件</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --line: #e6ebf3;
            --primary: #1c7bff;
            --text: #1f2a3d;
            --muted: #6b7686;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            max-width: 1280px;
            margin: 24px auto;
            padding: 0 20px 24px;
            display: grid;
            grid-template-columns: 7fr 5fr;
            gap: 16px;
        }

        .panel {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--line);
            box-shadow: 0 10px 24px rgba(31, 53, 90, 0.07);
            padding: 14px 16px 16px;
        }

        .split-left {
            display: grid;
            grid-template-rows: 1fr 240px;
            gap: 14px;
            min-height: 580px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        .title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 12px;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list {
            border: 1px solid var(--line);
            border-radius: 10px;
            overflow: auto;
            max-height: 360px;
        }

        .item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--line);
            cursor: pointer;
            transition: background 0.12s ease;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background: #edf3ff;
        }

        .item.active {
            background: #dbe7ff;
        }

        .item-main {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .item-desc {
            font-size: 13px;
            color: var(--muted);
        }

        .item-time {
            color: var(--muted);
            font-size: 12px;
            white-space: nowrap;
        }

        .detail {
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 12px 14px;
            background: #fafbfe;
            font-size: 14px;
            line-height: 1.7;
            color: #435065;
            overflow: auto;
        }

        .form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label {
            font-size: 13px;
            color: var(--muted);
        }

        .input,
        .textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d7deea;
            background: #fdfdff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.12s ease, box-shadow 0.12s ease;
        }

        .textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        .input:focus,
        .textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
            background: #ffffff;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .ghost {
            border: 1px solid #d7deea;
            background: #f6f8fd;
            color: #3b4a60;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.12s ease, border-color 0.12s ease;
        }

        .ghost:hover {
            background: #eaf0fb;
            border-color: #cfd7e6;
        }

        .primary {
            border: none;
            background: linear-gradient(135deg, #5e90ff, #2e7bff);
            color: #fff;
            border-radius: 10px;
            padding: 11px 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(46, 123, 255, 0.25);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(46, 123, 255, 0.28);
        }

        @media (max-width: 1080px) {
            .page {
                grid-template-columns: 1fr;
            }

            .split-left {
                grid-template-rows: auto auto;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <section class="split-left">
            <div class="panel">
                <h2 class="title">求案件列表</h2>
                <ul id="case-list" class="list">
                    <li class="item active" data-detail="这是案件1的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。">
                        <div class="item-main">
                            <div class="item-title">案件1标题</div>
                            <div class="item-desc">案件1的简单说明 content</div>
                        </div>
                        <div class="item-time">2025-12-01</div>
                    </li>
                    <li class="item" data-detail="这是案件2的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。">
                        <div class="item-main">
                            <div class="item-title">案件2标题</div>
                            <div class="item-desc">案件2的简单说明 content</div>
                        </div>
                        <div class="item-time">2025-11-25</div>
                    </li>
                    <li class="item" data-detail="这是案件3的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。">
                        <div class="item-main">
                            <div class="item-title">案件3标题</div>
                            <div class="item-desc">案件3的简单说明 content</div>
                        </div>
                        <div class="item-time">2025-11-20</div>
                    </li>
                    <li class="item" data-detail="这是案件4的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。">
                        <div class="item-main">
                            <div class="item-title">案件4标题</div>
                            <div class="item-desc">案件4的简单说明 content</div>
                        </div>
                        <div class="item-time">2025-11-18</div>
                    </li>
                    <li class="item" data-detail="这是案件5的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。">
                        <div class="item-main">
                            <div class="item-title">案件5标题</div>
                            <div class="item-desc">案件5的简单说明 content</div>
                        </div>
                        <div class="item-time">2025-11-12</div>
                    </li>
                </ul>
            </div>

            <div class="panel">
                <h2 class="title">求案件详情</h2>
                <div id="case-detail" class="detail">
                    这是案件1的详细说明……ABCDEFG1234567890不想超出屏幕会自动换行。
                </div>
            </div>
        </section>

        <section class="panel">
            <h2 class="title">内容编辑保存</h2>
            <div class="form">
                <div class="field">
                    <label class="label" for="name">人员名称</label>
                    <input id="name" class="input" type="text" placeholder="请输入人员名称">
                </div>
                <div class="form-row">
                    <div class="field">
                        <label class="label" for="belong">所属</label>
                        <input id="belong" class="input" type="text" placeholder="请输入所属部门或公司">
                    </div>
                    <div class="field">
                        <label class="label" for="nation">国籍</label>
                        <select id="nation" class="input">
                            <option value="">请选择</option>
                            <option value="中国">中国</option>
                            <option value="日本">日本</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="field">
                        <label class="label" for="age">年龄</label>
                        <input id="age" class="input" type="number" placeholder="例如：32">
                    </div>
                    <div class="field">
                        <label class="label" for="price">金额</label>
                        <input id="price" class="input" type="text" placeholder="例如：￥50,000">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="intro">介绍文</label>
                    <textarea id="intro" class="textarea" placeholder="请输入人员介绍、技能或补充说明。"></textarea>
                </div>
                <div class="actions">
                    <button id="btn-reset" class="ghost" type="button">清空</button>
                    <button id="btn-save" class="primary" type="button">保存</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        (function () {
            const list = document.getElementById('case-list');
            const detail = document.getElementById('case-detail');
            const inputs = ['name', 'belong', 'nation', 'age', 'price', 'intro'].map(id => document.getElementById(id));
            const resetBtn = document.getElementById('btn-reset');
            const saveBtn = document.getElementById('btn-save');

            list.addEventListener('click', (e) => {
                const item = e.target.closest('.item');
                if (!item) return;
                list.querySelectorAll('.item').forEach(li => li.classList.remove('active'));
                item.classList.add('active');
                detail.textContent = item.dataset.detail || '';
            });

            resetBtn.addEventListener('click', () => {
                inputs.forEach(el => { el.value = ''; });
                inputs[0].focus();
            });

            saveBtn.addEventListener('click', () => {
                alert('内容已保存。');
            });
        })();
    </script>
</body>
</html>
