<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="components.css">
  <title>送信历史</title>
    <style>
* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            max-width: 1240px;
            margin: 24px auto 32px;
            padding: 0 20px 28px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin: 6px 0 18px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }

        .status-note {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #eef3ff;
            color: #3b4f77;
            border: 1px solid #d8e2f5;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 0 4px rgba(43, 183, 117, 0.18);
        }

        .grid {
            display: grid;
            grid-template-columns: 1.25fr 1fr;
            gap: 16px;
        }

        .grid + .grid {
            margin-top: 16px;
        }
        .filter-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .pill-group {
            display: inline-flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .pill {
            padding: 8px 12px;
            border: 1px solid #d8dfec;
            border-radius: 999px;
            background: #f7f9fd;
            color: #3b4f77;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
        }

        .pill.active {
            background: rgba(28, 123, 255, 0.12);
            border-color: #5e90ff;
            color: #1f60d8;
            box-shadow: 0 0 0 6px rgba(28, 123, 255, 0.12);
        }

        .search {
            margin-left: auto;
            min-width: 200px;
            flex: 1;
        }

        .input {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #d8dfec;
            padding: 11px 12px;
            font-size: 14px;
            outline: none;
            background: #fdfdff;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
            background: #ffffff;
        }

        ul {
            list-style: none;
        }

        .history-list {
            margin-top: 6px;
            border: 1px solid var(--line);
            border-radius: 12px;
            overflow: hidden;
            max-height: 520px;
        }

        .history-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            padding: 12px 14px;
            border-bottom: 1px solid var(--line);
            background: #ffffff;
            cursor: pointer;
            transition: background 0.12s ease, box-shadow 0.12s ease;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: #f4f7ff;
        }

        .history-item.active {
            background: #e6efff;
            box-shadow: inset 0 0 0 1px rgba(28, 123, 255, 0.35);
        }

        .mail-title {
            font-weight: 700;
            font-size: 14px;
            color: #1f2a3d;
            margin-bottom: 4px;
        }

        .mail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 12px;
            color: var(--muted);
            font-size: 12px;
        }

        .meta-badge {
            padding: 6px 10px;
            border-radius: 10px;
            background: #f8faff;
            border: 1px solid #e1e7f2;
            color: #4a5c7a;
            font-size: 12px;
        }

        .time {
            color: var(--muted);
            font-size: 12px;
            white-space: nowrap;
            align-self: center;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 12px;
        }

        .status.success {
            background: rgba(43, 183, 117, 0.12);
            color: #1b8a58;
            border: 1px solid rgba(43, 183, 117, 0.26);
        }

        .status.warning {
            background: rgba(240, 164, 0, 0.14);
            color: #a26c00;
            border: 1px solid rgba(240, 164, 0, 0.26);
        }

        .status.danger {
            background: rgba(255, 107, 107, 0.14);
            color: #c94343;
            border: 1px solid rgba(255, 107, 107, 0.28);
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .detail {
            background: #f8faff;
            border: 1px solid #dfe6f3;
            border-radius: 12px;
            padding: 14px 16px;
            min-height: 220px;
            color: #414d63;
            line-height: 1.7;
            margin-top: 10px;
        }

        .detail h4 {
            margin: 0 0 8px;
            font-size: 15px;
        }

        .detail p {
            margin: 0 0 10px;
            white-space: pre-line;
        }

        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px 12px;
            margin-bottom: 10px;
        }

        .detail-meta span {
            font-size: 13px;
            color: #4a5568;
        }

        .section-title {
            margin-top: 14px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--muted);
            letter-spacing: 0.2px;
        }

        .attachment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .attachment {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 10px;
            background: #eef3ff;
            border-radius: 10px;
            border: 1px solid #d7e1f4;
            font-size: 12px;
            color: #3b4f77;
        }

        .empty-tip {
            color: var(--muted);
            font-size: 13px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: linear-gradient(145deg, #f5f8ff, #eef3ff);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid #dfe6f5;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .stat-label {
            color: #5b6780;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #21467a;
        }

        .tips {
            font-size: 13px;
            color: #4f5c74;
            line-height: 1.7;
        }

        .tips-item {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .tips-bullet {
            width: 6px;
            height: 6px;
            margin-top: 8px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 123, 255, 0.12);
            flex-shrink: 0;
        }

        @media (max-width: 1060px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .history-list {
                max-height: none;
            }
        }
  </style>
</head>
<body>
    <div class="page">
        <header class="page-header">
            <div>
                <div class="title">送信历史</div>
                <div class="subtitle">查看已发送记录、状态与正文内容</div>
            </div>
            <div class="status-note">
                <span class="status-dot"></span>
                <span>最近更新：今天 10:20</span>
            </div>
        </header>

        <section class="grid">
            <div class="c-card">
                <div class="c-card-title">历史列表</div>
                <div class="filter-row">
                    <div class="pill-group" id="status-group">
                        <button class="pill active" data-status="all" type="button">全部</button>
                        <button class="pill" data-status="sent" type="button">已发送</button>
                        <button class="pill" data-status="pending" type="button">发送中</button>
                        <button class="pill" data-status="failed" type="button">失败</button>
                        <button class="pill" data-status="draft" type="button">草稿</button>
                    </div>
                    <div class="search">
                        <input id="search" class="input" type="search" placeholder="搜索标题、收件人或抄送">
                    </div>
                </div>
                <ul id="history-list" class="history-list"></ul>
            </div>

            <div class="c-card">
                <div class="c-card-title">送信详情</div>
                <div class="detail-meta" id="detail-meta"></div>
                <div class="section-title">正文</div>
                <div id="history-detail" class="detail"></div>
                <div class="section-title">附件</div>
                <div id="detail-attachments" class="attachment-list"></div>
            </div>
        </section>

        <section class="grid">
            <div class="c-card">
                <div class="c-card-title">统计概览</div>
                <div class="stat-grid">
                    <div class="stat-card c-card c-card-compact">
                        <div class="stat-label">本周已发送</div>
                        <div class="stat-value" id="stat-sent">0</div>
                    </div>
                    <div class="stat-card c-card c-card-compact">
                        <div class="stat-label">待处理</div>
                        <div class="stat-value" id="stat-pending">0</div>
                    </div>
                    <div class="stat-card c-card c-card-compact">
                        <div class="stat-label">失败重试</div>
                        <div class="stat-value" id="stat-failed">0</div>
                    </div>
                </div>
            </div>

            <div class="c-card">
                <div class="c-card-title">提醒</div>
                <div class="tips">
                    <div class="tips-item">
                        <span class="tips-bullet"></span>
                        <span>点击左侧记录可快速查看正文与附件列表，确认实际送达内容。</span>
                    </div>
                    <div class="tips-item">
                        <span class="tips-bullet"></span>
                        <span>发送失败的邮件可在此处检查原因，必要时重新发送。</span>
                    </div>
                    <div class="tips-item">
                        <span class="tips-bullet"></span>
                        <span>筛选支持按状态或关键字查找，便于对齐项目进展。</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="common.js"></script>
<script>
        (function () {
            const listEl = document.getElementById('history-list');
            const detailEl = document.getElementById('history-detail');
            const metaEl = document.getElementById('detail-meta');
            const attachEl = document.getElementById('detail-attachments');
            const searchInput = document.getElementById('search');
            const statusGroup = document.getElementById('status-group');
            const statSent = document.getElementById('stat-sent');
            const statPending = document.getElementById('stat-pending');
            const statFailed = document.getElementById('stat-failed');

            let records = [];
            let lastUpdateText = '无';

            let activeStatus = 'all';
            let activeId = null;

            const statusMap = {
                sent: { text: '已发送', cls: 'success' },
                pending: { text: '发送中', cls: 'warning' },
                failed: { text: '失败', cls: 'danger' },
                draft: { text: '草稿', cls: 'warning' }
            };

            const renderStats = (items) => {
                const sent = items.filter(i => i.status === 'sent').length;
                const pending = items.filter(i => i.status === 'pending').length;
                const failed = items.filter(i => i.status === 'failed').length;
                statSent.textContent = sent;
                statPending.textContent = pending;
                statFailed.textContent = failed;
            };

            const renderAttachments = (files) => {
                if (!files || !files.length) {
                    attachEl.innerHTML = '<div class="empty-tip">暂无附件</div>';
                    return;
                }
                attachEl.innerHTML = files.map(f => `<span class="attachment">${f}</span>`).join('');
            };

            const renderDetail = (record) => {
                if (!record) {
                    metaEl.innerHTML = '<span class="empty-tip">请选择左侧记录查看详情</span>';
                    detailEl.textContent = '';
                    renderAttachments([]);
                    return;
                }

                const meta = [
                    `收件人：${record.to || '--'}`,
                    `抄送：${record.cc || '无'}`,
                    `时间：${record.time}`,
                    `状态：${statusMap[record.status]?.text || '未知'}`
                ];
                metaEl.innerHTML = meta.map(m => `<span>${m}</span>`).join('');
                detailEl.innerHTML = `
                    <h4>${record.title}</h4>
                    <p>${(record.content || '').replace(/\n/g, '<br>')}</p>
                `;
                renderAttachments(record.attachments || []);
            };

            const renderList = () => {
                const keyword = searchInput.value.trim().toLowerCase();
                const filtered = records.filter(r => {
                    const matchStatus = activeStatus === 'all' || r.status === activeStatus;
                    const text = `${r.title} ${r.to} ${r.cc}`.toLowerCase();
                    const matchKeyword = !keyword || text.includes(keyword);
                    return matchStatus && matchKeyword;
                });

                listEl.innerHTML = '';

                if (!filtered.length) {
                    listEl.innerHTML = '<li class="history-item"><div class="mail-title">暂无匹配记录</div></li>';
                    renderDetail(null);
                    renderStats(filtered);
                    return;
                }

                filtered.forEach((item, idx) => {
                    const li = document.createElement('li');
                    li.className = 'history-item' + (idx === 0 ? ' active' : '');
                    li.dataset.id = item.id;
                    li.innerHTML = `
                        <div>
                            <div class="mail-title">${item.title}</div>
                            <div class="mail-meta">
                                <span class="meta-badge">收件人：${item.to}</span>
                                ${item.cc ? `<span class="meta-badge">抄送：${item.cc}</span>` : ''}
                            </div>
                        </div>
                        <div class="time">
                            <div class="status ${statusMap[item.status]?.cls || ''}">
                                <span class="dot"></span>
                                ${statusMap[item.status]?.text || '未知'}
                            </div>
                            <div>${item.time}</div>
                        </div>
                    `;
                    listEl.appendChild(li);
                });

                activeId = filtered[0].id;
                renderDetail(filtered[0]);
                renderStats(filtered);
            };

            const API_BASE = '';
            const fetchWithAuth = async (url, options = {}) => {
                const res = await fetch(url, options);
                if (res.status === 401) {
                    window.location.href = '/login.html';
                    throw new Error('Unauthorized');
                }
                return res;
            };

            const loadRecords = async () => {
                try {
                    const resp = await fetchWithAuth(`${API_BASE}/send-history`, { credentials: 'include' });
                    const data = await resp.json();
                    const payload = normalizeApiResponse(data);
                    if (!payload.success) {
                        throw new Error(payload.message || '加载失败');
                    }
                    const result = payload.data || {};
                    records = (result.items || []).map(item => ({
                        id: item.id,
                        title: item.title || '(无标题)',
                        to: item.to || '',
                        cc: item.cc || '',
                        status: item.status || 'sent',
                        time: item.time || '',
                        content: item.content || '',
                        attachments: item.attachments || [],
                    }));
                    if (records.length && records[0].time) {
                        lastUpdateText = records[0].time;
                    }
                } catch (err) {
                    console.error('加载送信历史失败', err);
                    records = [];
                    lastUpdateText = '加载失败';
                }
                renderList();
                renderStats(records);
                const statusNote = document.querySelector('.status-note span:last-child');
                if (statusNote) {
                    statusNote.textContent = `最近更新：${lastUpdateText}`;
                }
            };

            listEl.addEventListener('click', (e) => {
                const item = e.target.closest('.history-item');
                if (!item) return;
                const id = Number(item.dataset.id);
                activeId = id;
                listEl.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                const record = records.find(r => r.id === id);
                renderDetail(record);
            });

            statusGroup.addEventListener('click', (e) => {
                const btn = e.target.closest('.pill');
                if (!btn) return;
                statusGroup.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeStatus = btn.dataset.status || 'all';
                renderList();
            });

            searchInput.addEventListener('input', () => {
                renderList();
            });

            loadRecords();
        })();
    </script>
</body>
</html>
